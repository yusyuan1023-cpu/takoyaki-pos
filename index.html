<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>章魚燒 POS - 專業算盤版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; -webkit-tap-highlight-color: transparent; -webkit-user-select: none; overscroll-behavior: none; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 100; align-items: flex-end; justify-content: center; }
        .modal.active { display: flex; }
        .modal-content { background: white; width: 100%; max-width: 500px; border-radius: 2rem 2rem 0 0; padding: 1.5rem; max-height: 95vh; overflow-y: auto; }
        .option-btn { border: 2px solid #F3F4F6; padding: 10px; border-radius: 1rem; text-align: center; font-size: 0.825rem; cursor: pointer; transition: 0.2s; }
        .option-btn.active { border-color: #8C7A6D; background: #FDFBF9; color: #8C7A6D; font-weight: bold; }
        .calc-btn { background: #F9FAFB; border: 1px solid #E5E7EB; padding: 15px; border-radius: 1rem; font-weight: 900; font-size: 1.25rem; active:bg-gray-200; }
        .pay-grid-btn { border: 2px solid #F3F4F6; padding: 12px; border-radius: 1rem; font-weight: bold; display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 0.875rem; }
    </style>
</head>
<body class="bg-[#F7F5F0] text-[#5C544B]">
    <div class="flex flex-col h-screen overflow-hidden">
        <nav class="bg-white h-16 border-b flex justify-between items-center px-6 shadow-sm shrink-0">
            <div class="flex flex-col">
                <span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">ORDER NO.</span>
                <span id="order-id-display" class="text-xl font-black font-mono text-[#8C7A6D]">#001</span>
            </div>
            <div class="flex gap-6">
                <button onclick="showTab('order')" id="nav-order" class="flex flex-col items-center text-[#8C7A6D]">
                    <i data-lucide="utensils-crossed" class="w-5 h-5"></i><span class="text-[10px] font-bold">點餐</span>
                </button>
                <button onclick="showTab('ongoing')" id="nav-ongoing" class="flex flex-col items-center text-gray-300 relative">
                    <i data-lucide="flame" class="w-5 h-5"></i>
                    <span id="ongoing-badge" class="absolute -top-1 -right-2 bg-orange-500 text-white text-[9px] w-4 h-4 rounded-full hidden flex items-center justify-center">0</span>
                    <span class="text-[10px] font-bold">進行中</span>
                </button>
                <button onclick="showTab('history')" id="nav-history" class="flex flex-col items-center text-gray-300">
                    <i data-lucide="bar-chart-3" class="w-5 h-5"></i><span class="text-[10px] font-bold">數據</span>
                </button>
            </div>
        </nav>

        <main id="main-content" class="flex-1 overflow-y-auto p-4 pb-32"></main>

        <div id="bottom-bar" class="fixed bottom-0 left-0 right-0 bg-white border-t p-4 pb-8 flex justify-between items-center shadow-lg">
            <div onclick="showTab('cart')" class="flex flex-col cursor-pointer">
                <span class="text-[10px] text-gray-400 font-bold uppercase">購物車明細</span>
                <span class="text-2xl font-black font-mono text-[#8C7A6D]">$<span id="total-amount">0</span></span>
            </div>
            <button onclick="openModal('checkout')" class="bg-[#8C7A6D] text-white px-10 py-4 rounded-2xl font-bold shadow-lg active:scale-95">結帳送單</button>
        </div>
    </div>

    <div id="option-modal" class="modal">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modal-title" class="font-black text-xl">口味客製化</h3>
                <button onclick="closeModals()"><i data-lucide="x" class="text-gray-400"></i></button>
            </div>
            <div class="space-y-6">
                <section>
                    <p class="text-[10px] font-bold text-gray-400 mb-2 uppercase">雙拼第二口味 (+$0~10)</p>
                    <div id="half-options" class="grid grid-cols-3 gap-2"></div>
                </section>
                <section id="custom-fields" class="space-y-4"></section>
                <section>
                    <p class="text-[10px] font-bold text-gray-400 mb-2 uppercase">加購項目 (+$5~10)</p>
                    <div id="addon-options" class="grid grid-cols-2 gap-2"></div>
                </section>
            </div>
            <button onclick="confirmItem()" class="w-full bg-[#8C7A6D] text-white py-4 rounded-2xl font-bold mt-8 shadow-lg">確認加入購物車</button>
        </div>
    </div>

    <div id="payment-modal" class="modal">
        <div class="modal-content">
            <div id="pay-select-screen">
                <h3 class="font-black text-xl mb-6">選擇付款方式</h3>
                <div class="grid grid-cols-2 gap-3 mb-6">
                    <button onclick="goToCalculator('現金')" class="pay-grid-btn"><i data-lucide="banknote"></i>現金</button>
                    <button onclick="setPayment('行動支付')" class="pay-grid-btn"><i data-lucide="smartphone"></i>行動支付</button>
                    <button onclick="setPayment('Foodpanda')" class="pay-grid-btn"><i data-lucide="truck"></i>Foodpanda</button>
                    <button onclick="setPayment('UberEats')" class="pay-grid-btn"><i data-lucide="store"></i>UberEats</button>
                    <button id="btn-pending" onclick="setPayment('待付款')" class="pay-grid-btn col-span-2 text-orange-500 border-orange-100 bg-orange-50"><i data-lucide="clock"></i>待付款</button>
                </div>
            </div>
            
            <div id="calc-screen" class="hidden">
                <div class="flex justify-between items-end mb-4 bg-gray-50 p-4 rounded-2xl">
                    <div class="flex flex-col">
                        <span class="text-[10px] font-bold text-gray-400">應收金額 $<span id="calc-due">0</span></span>
                        <span class="text-3xl font-black font-mono text-[#8C7A6D]" id="calc-input">0</span>
                    </div>
                    <div class="flex flex-col items-end">
                        <span class="text-[10px] font-bold text-gray-400">找零</span>
                        <span class="text-2xl font-black font-mono text-orange-500" id="calc-change">$0</span>
                    </div>
                </div>
                <div class="grid grid-cols-3 gap-2 mb-2">
                    <button onclick="quickInput(100)" class="bg-gray-200 py-3 rounded-xl font-bold text-sm">100</button>
                    <button onclick="quickInput(500)" class="bg-gray-200 py-3 rounded-xl font-bold text-sm">500</button>
                    <button onclick="quickInput(1000)" class="bg-gray-200 py-3 rounded-xl font-bold text-sm">1000</button>
                </div>
                <div class="grid grid-cols-3 gap-2">
                    <button onclick="numPad(1)" class="calc-btn">1</button><button onclick="numPad(2)" class="calc-btn">2</button><button onclick="numPad(3)" class="calc-btn">3</button>
                    <button onclick="numPad(4)" class="calc-btn">4</button><button onclick="numPad(5)" class="calc-btn">5</button><button onclick="numPad(6)" class="calc-btn">6</button>
                    <button onclick="numPad(7)" class="calc-btn">7</button><button onclick="numPad(8)" class="calc-btn">8</button><button onclick="numPad(9)" class="calc-btn">9</button>
                    <button onclick="numPad('C')" class="calc-btn text-red-500">C</button><button onclick="numPad(0)" class="calc-btn">0</button>
                    <button onclick="setPayment('現金')" class="calc-btn bg-[#8C7A6D] text-white">OK</button>
                </div>
            </div>
            <button onclick="closeModals()" class="w-full py-4 text-gray-400 text-sm font-bold mt-2">返回</button>
        </div>
    </div>

    <script>
        const MENU = [
            {id:1, name:'原味章魚燒', price:60, hPrice:0}, {id:2, name:'海苔章魚燒', price:60, hPrice:0},
            {id:3, name:'芥末章魚燒', price:60, hPrice:0}, {id:4, name:'梅子章魚燒', price:60, hPrice:0},
            {id:5, name:'蜂蜜芥末', price:60, hPrice:0}, {id:6, name:'咖哩章魚燒', price:60, hPrice:0},
            {id:7, name:'辣味章魚燒', price:60, hPrice:0}, {id:8, name:'金沙鹹蛋黃', price:70, hPrice:0},
            {id:9, name:'起司章魚燒', price:70, hPrice:5}, {id:10, name:'龍蝦沙拉', price:80, hPrice:10}
        ];
        const ADDONS = [{id:'spicy', name:'加辣', p:5}, {id:'seaweed', name:'加海苔', p:5}, {id:'wasabi', name:'加芥末', p:5}, {id:'cheese', name:'加起司', p:10}];
        const CUSTOMS = ['美乃滋','柴魚片','醬油'];
        const LEVELS = ['正常','少','多','不要'];

        let cart = [], ongoingOrders = [], dailyHistory = [], orderNum = 1, currentTab = 'order';
        let editingItem = null, payContext = null, calcVal = "0";

        function init() { showTab('order'); lucide.createIcons(); }

        function showTab(tab) {
            currentTab = tab;
            const main = document.getElementById('main-content');
            document.querySelectorAll('nav button').forEach(b => b.classList.replace('text-[#8C7A6D]', 'text-gray-300'));
            document.getElementById('nav-'+tab).classList.replace('text-gray-300', 'text-[#8C7A6D]');
            document.getElementById('bottom-bar').style.display = (tab==='order'||tab==='cart') ? 'flex' : 'none';

            if(tab === 'order') {
                main.innerHTML = `<div class="grid grid-cols-2 gap-3">` + MENU.map(f => `
                    <div onclick="openItemModal(${f.id})" class="bg-white p-5 rounded-[1.5rem] shadow-sm border border-gray-100 active:scale-95 transition-all">
                        <div class="h-10 font-bold text-sm mb-1">${f.name}</div>
                        <div class="flex justify-between items-center"><span class="font-mono text-[#8C7A6D] font-bold">$${f.price}</span><i data-lucide="plus-circle" class="w-4 h-4 text-gray-200"></i></div>
                    </div>`).join('') + `</div>`;
            } else if(tab === 'cart') {
                main.innerHTML = `<h2 class="font-black text-lg mb-4 px-2">購物車明細</h2>` + (cart.length ? cart.map((i, idx) => `
                    <div onclick="openItemModal(${i.id}, ${idx})" class="bg-white p-4 rounded-2xl mb-3 shadow-sm border-l-4 border-[#8C7A6D] active:bg-gray-50">
                        <div class="flex justify-between font-bold"><span>${i.name}${i.halfName?'拼'+i.halfName:''}</span><span>$${i.finalPrice}</span></div>
                        <div class="text-[10px] text-gray-400 mt-1 uppercase leading-relaxed">${i.desc}</div>
                    </div>`).join('') : `<div class="text-center py-20 text-gray-300 font-bold">尚未加入餐點</div>`);
            } else if(tab === 'ongoing') {
                main.innerHTML = ongoingOrders.map((o, idx) => `
                    <div class="bg-white p-5 rounded-[2rem] mb-4 shadow-md border border-gray-50">
                        <div class="flex justify-between mb-3 border-b pb-2">
                            <span class="font-black">#${String(o.id).padStart(3,'0')} <span class="text-[10px] font-normal text-gray-400">${o.time}</span></span>
                            <span class="text-xs font-bold ${o.status==='未付'?'text-red-500':'text-green-500'}">${o.status} (${o.payment})</span>
                        </div>
                        <div class="text-xs space-y-2 mb-4">
                            ${o.items.map(i => `<div class="font-bold">• ${i.name}${i.halfName?'拼'+i.halfName:''} <div class="text-[10px] text-gray-400 ml-3 font-normal">${i.desc}</div></div>`).join('')}
                        </div>
                        <div class="flex gap-2">
                            ${o.status==='未付' ? `<button onclick="openPayModal(${idx})" class="flex-1 py-4 bg-orange-500 text-white rounded-2xl font-bold text-xs shadow-lg">補付款</button>` : ''}
                            <button onclick="finishOrder(${idx})" class="flex-1 py-4 bg-[#8C7A6D] text-white rounded-2xl font-bold text-xs shadow-lg">出餐完成</button>
                        </div>
                    </div>`).join('');
            } else if(tab === 'history') {
                const total = dailyHistory.reduce((s,o)=>s+o.total,0);
                main.innerHTML = `<div class="bg-white p-8 rounded-[2.5rem] shadow-sm mb-6 text-center border border-gray-50">
                    <p class="text-[10px] font-bold text-gray-400 mb-1 tracking-widest uppercase">今日實收總額</p>
                    <p class="text-5xl font-black text-[#8C7A6D] font-mono">$${total}</p>
                </div><h3 class="font-bold text-sm mb-3 px-2">歷史訂單明細</h3>` + dailyHistory.map(o => `
                    <div class="bg-white p-4 rounded-2xl text-[10px] shadow-sm mb-2">
                        <div class="flex justify-between font-bold border-b pb-2 mb-2"><span>#${String(o.id).padStart(3,'0')} - ${o.payment}</span><span>$${o.total}</span></div>
                        ${o.items.map(i => `<div class="text-gray-500">• ${i.name}${i.halfName?'拼'+i.halfName:''} (${i.desc})</div>`).join('')}
                    </div>`).join('');
            }
            lucide.createIcons();
            updateGlobalUI();
        }

        // --- 彈窗邏輯 ---
        function openItemModal(id, idx = -1) {
            const base = MENU.find(m => m.id === id);
            editingItem = idx === -1 ? { ...base, halfId: null, customs: {'美乃滋':'正常','柴魚片':'正常','醬油':'正常'}, addons: [], cartIdx: -1 } 
                                     : { ...cart[idx], cartIdx: idx };
            renderOptions();
            document.getElementById('option-modal').classList.add('active');
        }

        function renderOptions() {
            document.getElementById('half-options').innerHTML = `<div onclick="upd('half', null)" class="option-btn ${!editingItem.halfId?'active':''}">不雙拼</div>` + 
                MENU.map(m => `<div onclick="upd('half', ${m.id})" class="option-btn ${editingItem.halfId===m.id?'active':''}">${m.name.replace('章魚燒','')}</div>`).join('');
            document.getElementById('custom-fields').innerHTML = CUSTOMS.map(c => `<div><p class="text-[10px] font-bold text-gray-400 mb-1 uppercase">${c}</p>
                <div class="grid grid-cols-4 gap-2">${LEVELS.map(l => `<div onclick="upd('custom', '${c}', '${l}')" class="option-btn ${editingItem.customs[c]===l?'active':''}">${l}</div>`).join('')}</div></div>`).join('');
            document.getElementById('addon-options').innerHTML = ADDONS.map(a => `<div onclick="upd('addon', '${a.id}')" class="option-btn ${editingItem.addons.includes(a.id)?'active':''}">${a.name}(+$${a.p})</div>`).join('');
        }

        function upd(t, p1, p2) {
            if(t==='half') editingItem.halfId = p1;
            else if(t==='custom') editingItem.customs[p1] = p2;
            else if(t==='addon') { const i = editingItem.addons.indexOf(p1); if(i>-1) editingItem.addons.splice(i,1); else editingItem.addons.push(p1); }
            renderOptions();
        }

        function confirmItem() {
            let p = editingItem.price; let hName = "";
            if(editingItem.halfId) { const h = MENU.find(m => m.id === editingItem.halfId); p += h.hPrice; hName = h.name.replace('章魚燒',''); }
            p += editingItem.addons.reduce((s, aId) => s + ADDONS.find(a => a.id === aId).p, 0);
            const d = Object.entries(editingItem.customs).map(([k,v])=>v!=='正常'?k+v:'').filter(v=>v).join(' ') + (editingItem.addons.length ? ' | 加:' + editingItem.addons.map(a=>ADDONS.find(ad=>ad.id===a).name).join(',') : '');
            const final = { ...editingItem, finalPrice: p, halfName: hName, desc: d || '標配' };
            if(editingItem.cartIdx > -1) cart[editingItem.cartIdx] = final; else cart.push(final);
            closeModals(); showTab('order');
        }

        // --- 結帳算盤邏輯 ---
        function openModal(t) {
            if(t==='checkout' && cart.length > 0) {
                payContext = { type: 'new' };
                document.getElementById('pay-select-screen').classList.remove('hidden');
                document.getElementById('calc-screen').classList.add('hidden');
                document.getElementById('btn-pending').classList.remove('hidden');
                document.getElementById('payment-modal').classList.add('active');
            }
        }

        function openPayModal(idx) {
            payContext = { type: 'repay', idx: idx };
            document.getElementById('pay-select-screen').classList.remove('hidden');
            document.getElementById('calc-screen').classList.add('hidden');
            document.getElementById('btn-pending').classList.add('hidden');
            document.getElementById('payment-modal').classList.add('active');
        }

        function goToCalculator(method) {
            const due = payContext.type === 'new' ? cart.reduce((s,i)=>s+i.finalPrice, 0) : ongoingOrders[payContext.idx].total;
            document.getElementById('calc-due').innerText = due;
            document.getElementById('pay-select-screen').classList.add('hidden');
            document.getElementById('calc-screen').classList.remove('hidden');
            calcVal = "0"; updateCalcUI();
        }

        function numPad(v) {
            if(v==='C') calcVal = "0";
            else calcVal = calcVal === "0" ? v.toString() : calcVal + v.toString();
            updateCalcUI();
        }

        function quickInput(v) { calcVal = v.toString(); updateCalcUI(); }

        function updateCalcUI() {
            document.getElementById('calc-input').innerText = calcVal;
            const due = parseInt(document.getElementById('calc-due').innerText);
            const change = parseInt(calcVal) - due;
            document.getElementById('calc-change').innerText = change >= 0 ? "$" + change : "$0";
        }

        function setPayment(method) {
            if(payContext.type === 'new') {
                const total = cart.reduce((s,i)=>s+i.finalPrice, 0);
                ongoingOrders.push({ id: orderNum++, items: [...cart], total, payment: method, status: method==='待付款'?'未付':'已付', time: new Date().toLocaleTimeString('zh-TW', {hour12:false, hour:'2-digit', minute:'2-digit'}) });
                cart = [];
            } else {
                ongoingOrders[payContext.idx].payment = method;
                ongoingOrders[payContext.idx].status = '已付';
            }
            closeModals(); showTab(payContext.type === 'new' ? 'order' : 'ongoing');
        }

        function finishOrder(idx) {
            if(ongoingOrders[idx].status === '未付') return alert('尚未付款！');
            dailyHistory.unshift(ongoingOrders[idx]);
            ongoingOrders.splice(idx,1);
            showTab('ongoing');
        }

        function closeModals() { document.querySelectorAll('.modal').forEach(m => m.classList.remove('active')); }
        function updateGlobalUI() {
            document.getElementById('total-amount').innerText = cart.reduce((s,i)=>s+i.finalPrice, 0);
            document.getElementById('ongoing-badge').innerText = ongoingOrders.length;
            document.getElementById('ongoing-badge').classList.toggle('hidden', ongoingOrders.length===0);
            document.getElementById('order-id-display').innerText = '#' + String(orderNum).padStart(3, '0');
        }

        init();
    </script>
</body>
</html>
