<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>章魚燒 POS 系統 - 專業版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; -webkit-tap-highlight-color: transparent; overscroll-behavior: none; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 100; align-items: flex-end; justify-content: center; }
        .modal.active { display: flex; }
        .modal-content { background: white; width: 100%; max-width: 500px; border-radius: 2rem 2rem 0 0; padding: 2rem; animation: slideUp 0.2s ease-out; overflow-y: auto; max-height: 90vh; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .option-btn { border: 2px solid #F3F4F6; padding: 10px; border-radius: 1rem; text-align: center; font-size: 0.875rem; transition: all 0.2s; cursor: pointer; }
        .option-btn.selected { border-color: #8C7A6D; background: #FDFBF9; color: #8C7A6D; font-weight: bold; }
        .payment-btn { border: 2px solid #F3F4F6; padding: 15px; border-radius: 1.5rem; display: flex; flex-direction: column; align-items: center; gap: 8px; font-weight: bold; }
        .payment-btn.active { border-color: #8C7A6D; background: #FDFBF9; color: #8C7A6D; }
    </style>
</head>
<body class="bg-[#F7F5F0] text-[#5C544B]">
    <div class="flex flex-col h-screen overflow-hidden">
        <nav class="bg-white h-16 border-b flex justify-between items-center px-6 shadow-sm shrink-0">
            <div class="flex flex-col">
                <span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Order ID</span>
                <span id="order-id-display" class="text-xl font-black font-mono text-[#8C7A6D]">#001</span>
            </div>
            <div class="flex gap-6">
                <button onclick="showTab('order')" id="nav-order" class="flex flex-col items-center text-[#8C7A6D]">
                    <i data-lucide="utensils-crossed" class="w-5 h-5"></i><span class="text-[10px] font-bold">點餐</span>
                </button>
                <button onclick="showTab('cart')" id="nav-cart" class="flex flex-col items-center text-gray-300 relative">
                    <i data-lucide="shopping-cart" class="w-5 h-5"></i><span id="cart-badge" class="absolute -top-1 -right-2 bg-red-500 text-white text-[9px] w-4 h-4 rounded-full hidden flex items-center justify-center">0</span>
                    <span class="text-[10px] font-bold">清單</span>
                </button>
                <button onclick="showTab('history')" id="nav-history" class="flex flex-col items-center text-gray-300">
                    <i data-lucide="bar-chart-3" class="w-5 h-5"></i><span class="text-[10px] font-bold">數據</span>
                </button>
            </div>
        </nav>

        <main id="main-content" class="flex-1 overflow-y-auto p-4 pb-32">
            </main>

        <div id="bottom-bar" class="fixed bottom-0 left-0 right-0 bg-white border-t p-4 pb-8 flex justify-between items-center shadow-lg">
            <div class="flex flex-col">
                <span class="text-[10px] text-gray-400 font-bold">應收金額</span>
                <span class="text-2xl font-black font-mono text-[#8C7A6D]">$<span id="total-amount">0</span></span>
            </div>
            <button onclick="openCheckoutModal()" class="bg-[#8C7A6D] text-white px-10 py-4 rounded-2xl font-bold shadow-lg active:scale-95">準備結帳</button>
        </div>
    </div>

    <div id="option-modal" class="modal">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-6">
                <h3 id="modal-item-name" class="font-black text-xl">商品名稱</h3>
                <button onclick="closeModal()" class="bg-gray-100 p-2 rounded-full"><i data-lucide="x" class="w-5 h-5"></i></button>
            </div>
            <div id="custom-sections" class="space-y-6"></div>
            <div class="mt-6">
                <p class="text-xs font-bold text-gray-400 mb-3 uppercase tracking-widest">加購選項 (可複選)</p>
                <div id="addon-grid" class="grid grid-cols-2 gap-2"></div>
            </div>
            <button id="modal-confirm-btn" onclick="addToCart()" class="w-full bg-[#8C7A6D] text-white py-4 rounded-2xl font-bold mt-8 shadow-xl">確認</button>
        </div>
    </div>

    <div id="checkout-modal" class="modal">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-6">
                <h3 class="font-black text-xl">結帳</h3>
                <button onclick="closeCheckoutModal()" class="bg-gray-100 p-2 rounded-full"><i data-lucide="x" class="w-5 h-5"></i></button>
            </div>
            <div class="grid grid-cols-2 gap-3 mb-6">
                <button onclick="selectPayment('現金')" class="payment-btn pay-opt"><i data-lucide="banknote"></i>現金</button>
                <button onclick="selectPayment('行動支付')" class="payment-btn pay-opt"><i data-lucide="smartphone"></i>行動支付</button>
                <button onclick="selectPayment('Foodpanda')" class="payment-btn pay-opt"><i data-lucide="truck"></i>Foodpanda</button>
                <button onclick="selectPayment('UberEats')" class="payment-btn pay-opt"><i data-lucide="store"></i>UberEats</button>
            </div>
            <div id="cash-input-section" class="hidden space-y-4 border-t pt-4">
                <p class="text-sm font-bold">實收金額 (選填)：</p>
                <input type="number" id="cash-received" class="w-full bg-gray-100 p-4 rounded-xl text-xl font-mono" placeholder="不輸入則不計找零">
            </div>
            <button onclick="completeOrder()" class="w-full bg-[#5C544B] text-white py-4 rounded-2xl font-bold mt-6 shadow-lg">確認完成</button>
        </div>
    </div>

    <script>
        // --- 核心資料架構 ---
        const MENU = [
            {id:1, name:'原味章魚燒', price:60},
            {id:2, name:'海苔章魚燒', price:60},
            {id:3, name:'芥末章魚燒', price:60},
            {id:4, name:'梅子章魚燒', price:60},
            {id:5, name:'蜂蜜芥末', price:60},
            {id:6, name:'咖哩章魚燒', price:60},
            {id:7, name:'辣味章魚燒', price:60},
            {id:8, name:'金沙鹹蛋黃', price:70},
            {id:9, name:'起司章魚燒', price:70},
            {id:10, name:'龍蝦沙拉', price:80}
        ];
        const CUSTOMS = ['美乃滋','柴魚片','醬油'];
        const LEVELS = ['正常','少','多','不要'];
        const ADDONS = [
            {id:'spicy', name:'加辣', price:5},
            {id:'seaweed', name:'加海苔', price:5},
            {id:'wasabi', name:'加芥末', price:5},
            {id:'cheese', name:'加起司', price:10}
        ];

        let cart = [], orderNum = 1, dailyOrders = [], selectedPayment = '', activeItem = null, editIndex = -1, currentTab = 'order';

        function init() { renderOrderTab(); lucide.createIcons(); }

        // --- 點餐頁面 ---
        function renderOrderTab() {
            document.getElementById('main-content').innerHTML = `<div class="grid grid-cols-2 gap-3">` + 
                MENU.map(i => `<div onclick="openOptions(${i.id})" class="bg-white p-5 rounded-[2rem] border border-gray-100 shadow-sm active:bg-orange-50 transition-all"><div class="h-10 font-bold text-sm mb-2">${i.name}</div><div class="flex justify-between items-center"><span class="text-[#8C7A6D] font-mono font-black">$${i.price}</span><div class="bg-[#F2EBE5] text-[#8C7A6D] p-1 rounded-lg"><i data-lucide="plus" class="w-4 h-4"></i></div></div></div>`).join('') + `</div>`;
            document.getElementById('bottom-bar').style.display = 'flex';
        }

        // --- 彈窗邏輯 ---
        function openOptions(id, isEdit = false, index = -1) {
            const item = isEdit ? cart[index] : MENU.find(m => m.id === id);
            editIndex = index;
            activeItem = JSON.parse(JSON.stringify(item));
            if(!isEdit) { activeItem.customs = {'美乃滋':'正常','柴魚片':'正常','醬油':'正常'}; activeItem.addons = []; }

            document.getElementById('modal-item-name').innerText = isEdit ? '修改商品' : item.name;
            document.getElementById('custom-sections').innerHTML = CUSTOMS.map(c => `<div class="mb-4"><p class="text-[10px] font-bold text-gray-400 mb-2 uppercase">${c}</p><div class="grid grid-cols-4 gap-2">${LEVELS.map(l => `<div onclick="setCustom('${c}','${l}')" id="opt-${c}-${l}" class="option-btn ${activeItem.customs[c]===l?'selected':''}">${l}</div>`).join('')}</div></div>`).join('');
            document.getElementById('addon-grid').innerHTML = ADDONS.map(a => `<div onclick="toggleAddon('${a.id}')" id="addon-${a.id}" class="option-btn ${activeItem.addons.includes(a.id)?'selected':''}">${a.name} (+$${a.price})</div>`).join('');
            document.getElementById('modal-confirm-btn').innerText = isEdit ? '更新清單' : '確認加入';
            document.getElementById('option-modal').classList.add('active');
            lucide.createIcons();
        }

        function setCustom(c, l) { activeItem.customs[c] = l; LEVELS.forEach(v => document.getElementById(`opt-${c}-${v}`).classList.remove('selected')); document.getElementById(`opt-${c}-${l}`).classList.add('selected'); }
        function toggleAddon(id) { const idx = activeItem.addons.indexOf(id); if(idx>-1) { activeItem.addons.splice(idx,1); document.getElementById(`addon-${id}`).classList.remove('selected'); } else { activeItem.addons.push(id); document.getElementById(`addon-${id}`).classList.add('selected'); } }
        function closeModal() { document.getElementById('option-modal').classList.remove('active'); }

        function addToCart() {
            const addonPrice = activeItem.addons.reduce((s,id)=>s+(ADDONS.find(a=>a.id===id)?.price||0), 0);
            const finalItem = {...activeItem, finalPrice: activeItem.price + addonPrice};
            if(editIndex > -1) cart[editIndex] = finalItem; else cart.push(finalItem);
            updateCartUI(); closeModal();
            if(currentTab === 'cart') renderCartTab();
        }

        function removeFromCart(index) { if(confirm('確定移除此商品？')){ cart.splice(index,1); updateCartUI(); renderCartTab(); }}

        function updateCartUI() { 
            const total = cart.reduce((s,i)=>s+i.finalPrice, 0);
            document.getElementById('total-amount').innerText = total;
            const badge = document.getElementById('cart-badge');
            badge.innerText = cart.length; badge.classList.toggle('hidden', cart.length===0);
        }

        // --- 購物車分頁 ---
        function renderCartTab() {
            if(cart.length === 0) { document.getElementById('main-content').innerHTML = `<div class="text-center py-20 text-gray-300">購物車是空的</div>`; return; }
            document.getElementById('main-content').innerHTML = cart.map((i, idx) => `
                <div class="bg-white p-4 rounded-2xl shadow-sm mb-3 border border-gray-100">
                    <div class="flex justify-between items-start mb-2">
                        <span class="font-bold">${i.name}</span>
                        <span class="font-mono font-bold">$${i.finalPrice}</span>
                    </div>
                    <div class="text-[10px] text-gray-400">
                        ${Object.entries(i.customs).map(([k,v]) => v!=='正常' ? `${k}:${v}` : '').filter(v=>v).join(', ') || '正常'}
                        ${i.addons.length > 0 ? ' | ' + i.addons.map(aid=>ADDONS.find(a=>a.id===aid).name).join(', ') : ''}
                    </div>
                    <div class="flex gap-2 mt-3">
                        <button onclick="openOptions(0, true, ${idx})" class="text-[10px] bg-gray-50 px-3 py-1 rounded-md font-bold">修改</button>
                        <button onclick="removeFromCart(${idx})" class="text-[10px] text-red-400 px-3 py-1 rounded-md font-bold">移除</button>
                    </div>
                </div>
            `).join('');
        }

        // --- 結帳與退款 ---
        function openCheckoutModal() { if(cart.length===0) return alert('請先點餐'); document.getElementById('checkout-modal').classList.add('active'); }
        function closeCheckoutModal() { document.getElementById('checkout-modal').classList.remove('active'); selectedPayment = ''; document.querySelectorAll('.pay-opt').forEach(b=>b.classList.remove('active')); }
        function selectPayment(p) { selectedPayment = p; document.querySelectorAll('.pay-opt').forEach(b=>b.classList.remove('active')); event.currentTarget.classList.add('active'); document.getElementById('cash-input-section').classList.toggle('hidden', p !== '現金'); }

        function completeOrder() {
            if(!selectedPayment) return alert('請選擇付款方式');
            const total = cart.reduce((s,i)=>s+i.finalPrice,0);
            let received = document.getElementById('cash-received').value;
            let change = 0;
            if(selectedPayment === '現金' && received) { change = parseInt(received) - total; if(change < 0) return alert('實收金額不足'); alert(`找零：$${change}`); }
            
            const orderRecord = { id: orderNum, items: [...cart], total, payment: selectedPayment, time: new Date().toLocaleTimeString(), status: '完成' };
            dailyOrders.push(orderRecord);
            alert(`訂單 #${String(orderNum).padStart(3,'0')} 已存檔`);
            cart = []; orderNum++; updateCartUI(); closeCheckoutModal(); document.getElementById('cash-received').value = '';
            document.getElementById('order-id-display').innerText = '#' + String(orderNum).padStart(3,'0');
            showTab('order');
        }

        function refundOrder(index) {
            if(confirm('確定要退款此訂單？該筆金額將歸零。')) {
                dailyOrders[index].status = '已退款';
                dailyOrders[index].originalTotal = dailyOrders[index].total;
                dailyOrders[index].total = 0;
                showTab('history');
            }
        }

        // --- 數據與清帳 ---
        function clearDay() {
            if(dailyOrders.length === 0) return alert('今日尚無訂單');
            if(confirm('確定要清帳嗎？目前的數據將被存入歷史並清空。')){
                const stats = calculateStats(dailyOrders);
                const historyLog = { date: new Date().toLocaleString(), stats, orders: [...dailyOrders] };
                let logs = JSON.parse(localStorage.getItem('pos_logs') || '[]');
                logs.unshift(historyLog);
                localStorage.setItem('pos_logs', JSON.stringify(logs));
                dailyOrders = []; orderNum = 1; document.getElementById('order-id-display').innerText = '#001';
                alert('清帳完成！已留存至紀錄。');
                showTab('history');
            }
        }

        function calculateStats(orders) {
            return orders.reduce((acc, o) => {
                if(o.status === '完成') {
                    acc.total += o.total;
                    acc[o.payment] = (acc[o.payment] || 0) + o.total;
                }
                return acc;
            }, { total: 0, '現金': 0, '行動支付': 0, 'Foodpanda': 0, 'UberEats': 0 });
        }

        function showTab(t) {
            currentTab = t;
            document.querySelectorAll('nav button').forEach(b => b.classList.replace('text-[#8C7A6D]', 'text-gray-300'));
            document.getElementById('nav-'+t).classList.replace('text-gray-300', 'text-[#8C7A6D]');
            document.getElementById('bottom-bar').style.display = (t==='order' || t==='cart') ? 'flex' : 'none';

            if(t==='order') renderOrderTab();
            else if(t==='cart') renderCartTab();
            else if(t==='history') {
                const s = calculateStats(dailyOrders);
                let logs = JSON.parse(localStorage.getItem('pos_logs') || '[]');
                document.getElementById('main-content').innerHTML = `
                    <div class="space-y-4">
                        <div class="bg-white p-6 rounded-[2rem] shadow-sm">
                            <p class="text-xs font-bold text-gray-400 mb-2 uppercase">今日實收總額</p>
                            <p class="text-4xl font-black text-[#8C7A6D]">$${s.total}</p>
                            <div class="grid grid-cols-2 gap-2 mt-4 text-[10px] font-bold text-gray-500">
                                <span>現金: $${s['現金']}</span><span>行動: $${s['行動支付']}</span>
                                <span>Panda: $${s['Foodpanda']}</span><span>Uber: $${s['UberEats']}</span>
                            </div>
                            <button onclick="clearDay()" class="w-full mt-4 py-3 bg-[#5C544B] text-white rounded-xl text-xs font-bold">執行清帳結算</button>
                        </div>
                        <div class="space-y-2">
                            <p class="text-xs font-bold px-2">今日明細 (${dailyOrders.length})</p>
                            ${dailyOrders.map((o, idx) => `
                                <div class="bg-white p-3 rounded-xl flex justify-between items-center text-xs border ${o.status==='已退款'?'opacity-50 line-through':''}">
                                    <div><span class="font-bold">#${String(o.id).padStart(3,'0')}</span> <span class="text-[10px] text-gray-400">${o.time}</span></div>
                                    <div class="flex items-center gap-3">
                                        <span class="font-bold">$${o.total || o.originalTotal} (${o.payment})</span>
                                        ${o.status==='完成' ? `<button onclick="refundOrder(${idx})" class="text-red-500 border border-red-500 px-2 py-0.5 rounded">退款</button>` : `<span class="text-red-500">已退款</span>`}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                        <div class="space-y-2 pt-4">
                            <p class="text-xs font-bold px-2">歷史清帳紀錄</p>
                            ${logs.map(l => `<div class="bg-gray-200 p-3 rounded-xl text-[10px]"><b>${l.date}</b><br>總額: $${l.stats.total} (現:$${l.stats['現金']} 行:$${l.stats['行動支付']} FP:$${l.stats['Foodpanda']} UE:$${l.stats['UberEats']})</div>`).join('')}
                        </div>
                    </div>
                `;
            }
            lucide.createIcons();
        }

        init();
    </script>
</body>
</html>
