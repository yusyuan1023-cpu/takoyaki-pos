<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>章魚燒 POS - 專業運營最終版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; -webkit-tap-highlight-color: transparent; -webkit-user-select: none; overscroll-behavior: none; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 100; align-items: flex-end; justify-content: center; }
        .modal.active { display: flex; }
        .modal-content { background: white; width: 100%; max-width: 500px; border-radius: 2rem 2rem 0 0; padding: 1.5rem; max-height: 95vh; overflow-y: auto; }
        .option-btn { border: 2px solid #F3F4F6; padding: 10px; border-radius: 1rem; text-align: center; font-size: 0.825rem; cursor: pointer; transition: 0.2s; }
        .option-btn.active { border-color: #8C7A6D; background: #FDFBF9; color: #8C7A6D; font-weight: bold; }
        .calc-btn { background: #F3F4F6; border-radius: 1rem; font-weight: 900; font-size: 1.25rem; height: 60px; display: flex; align-items: center; justify-content: center; }
        .pay-grid-btn { border: 2px solid #F3F4F6; padding: 12px; border-radius: 1rem; font-weight: bold; display: flex; flex-direction: column; align-items: center; gap: 4px; }
    </style>
</head>
<body class="bg-[#F7F5F0] text-[#5C544B]">
    <div class="flex flex-col h-screen overflow-hidden">
        <nav class="bg-white h-16 border-b flex justify-between items-center px-6 shadow-sm shrink-0">
            <div class="flex flex-col">
                <span class="text-[10px] font-bold text-gray-400">ORDER NO.</span>
                <span id="order-id-display" class="text-xl font-black font-mono text-[#8C7A6D]">#001</span>
            </div>
            <div class="flex gap-6">
                <button onclick="showTab('order')" id="nav-order" class="flex flex-col items-center text-[#8C7A6D]">
                    <i data-lucide="utensils-crossed" class="w-5 h-5"></i><span class="text-[10px] font-bold">點餐</span>
                </button>
                <button onclick="showTab('ongoing')" id="nav-ongoing" class="flex flex-col items-center text-gray-300 relative">
                    <i data-lucide="flame" class="w-5 h-5"></i>
                    <span id="ongoing-badge" class="absolute -top-1 -right-2 bg-orange-500 text-white text-[9px] w-4 h-4 rounded-full hidden flex items-center justify-center">0</span>
                    <span class="text-[10px] font-bold">進行中</span>
                </button>
                <button onclick="showTab('history')" id="nav-history" class="flex flex-col items-center text-gray-300">
                    <i data-lucide="bar-chart-3" class="w-5 h-5"></i><span class="text-[10px] font-bold">數據</span>
                </button>
            </div>
        </nav>

        <main id="main-content" class="flex-1 overflow-y-auto p-4 pb-32"></main>

        <div id="bottom-bar" class="fixed bottom-0 left-0 right-0 bg-white border-t p-4 pb-8 flex justify-between items-center shadow-lg">
            <div onclick="showTab('cart')" class="flex flex-col cursor-pointer">
                <span class="text-[10px] text-gray-400 font-bold uppercase">點擊查看購物車明細</span>
                <span class="text-2xl font-black font-mono text-[#8C7A6D]">$<span id="total-amount">0</span></span>
            </div>
            <button onclick="openPaymentMenu()" class="bg-[#8C7A6D] text-white px-10 py-4 rounded-2xl font-bold shadow-lg">結帳送單</button>
        </div>
    </div>

    <div id="option-modal" class="modal">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modal-title" class="font-black text-xl">口味客製化</h3>
                <button onclick="closeModals()"><i data-lucide="x"></i></button>
            </div>
            <div class="space-y-6">
                <section>
                    <p class="text-[10px] font-bold text-gray-400 mb-2 uppercase">雙拼第二口味 (選起司/金沙+$5, 龍蝦+$10)</p>
                    <div id="half-grid" class="grid grid-cols-3 gap-2"></div>
                </section>
                <section id="custom-fields" class="space-y-4"></section>
                <section>
                    <p class="text-[10px] font-bold text-gray-400 mb-2 uppercase">加購項目</p>
                    <div id="addon-grid" class="grid grid-cols-2 gap-2"></div>
                </section>
            </div>
            <button onclick="saveItemToCart()" class="w-full bg-[#8C7A6D] text-white py-4 rounded-2xl font-bold mt-8">加入購物車</button>
        </div>
    </div>

    <div id="pay-modal" class="modal">
        <div class="modal-content">
            <div id="pay-select-screen">
                <h3 class="font-black text-xl mb-6">選擇付款方式</h3>
                <div class="grid grid-cols-2 gap-3 mb-6">
                    <button onclick="startCalc('現金')" class="pay-grid-btn"><i data-lucide="banknote"></i>現金</button>
                    <button onclick="submitOrder('行動支付')" class="pay-grid-btn"><i data-lucide="smartphone"></i>支付</button>
                    <button onclick="submitOrder('Foodpanda')" class="pay-grid-btn"><i data-lucide="truck"></i>Panda</button>
                    <button onclick="submitOrder('UberEats')" class="pay-grid-btn"><i data-lucide="store"></i>Uber</button>
                    <button id="btn-pending" onclick="submitOrder('待付款')" class="pay-grid-btn col-span-2 text-orange-500 bg-orange-50 border-orange-100"><i data-lucide="clock"></i>待付款</button>
                </div>
            </div>
            <div id="calc-screen" class="hidden">
                <div class="bg-gray-100 p-4 rounded-2xl mb-4 flex justify-between items-center">
                    <div><p class="text-[10px] font-bold text-gray-400 uppercase">Total Due</p>
                         <p class="text-3xl font-black font-mono">$<span id="calc-due">0</span></p></div>
                    <div class="text-right text-orange-500"><p class="text-[10px] font-bold uppercase">Change</p>
                         <p class="text-3xl font-black font-mono" id="calc-change">$0</p></div>
                </div>
                <div class="text-2xl font-black text-center mb-4 font-mono tracking-widest text-[#8C7A6D]" id="calc-input">0</div>
                <div class="grid grid-cols-3 gap-2 mb-2">
                    <button onclick="quickAdd(100)" class="bg-gray-200 py-3 rounded-xl font-bold">100</button>
                    <button onclick="quickAdd(500)" class="bg-gray-200 py-3 rounded-xl font-bold">500</button>
                    <button onclick="quickAdd(1000)" class="bg-gray-200 py-3 rounded-xl font-bold">1000</button>
                </div>
                <div class="grid grid-cols-3 gap-2">
                    <button onclick="pressNum(1)" class="calc-btn">1</button><button onclick="pressNum(2)" class="calc-btn">2</button><button onclick="pressNum(3)" class="calc-btn">3</button>
                    <button onclick="pressNum(4)" class="calc-btn">4</button><button onclick="pressNum(5)" class="calc-btn">5</button><button onclick="pressNum(6)" class="calc-btn">6</button>
                    <button onclick="pressNum(7)" class="calc-btn">7</button><button onclick="pressNum(8)" class="calc-btn">8</button><button onclick="pressNum(9)" class="calc-btn">9</button>
                    <button onclick="pressNum('C')" class="calc-btn text-red-500">C</button><button onclick="pressNum(0)" class="calc-btn">0</button>
                    <button onclick="submitOrder('現金')" class="calc-btn bg-[#8C7A6D] text-white">OK</button>
                </div>
            </div>
            <button onclick="closeModals()" class="w-full py-4 text-gray-400 text-sm">取消</button>
        </div>
    </div>

    <script>
        const MENU = [
            {id:1, name:'原味章魚燒', price:60}, {id:2, name:'海苔章魚燒', price:60},
            {id:3, name:'芥末章魚燒', price:60}, {id:4, name:'梅子章魚燒', price:60},
            {id:5, name:'蜂蜜芥末', price:60}, {id:6, name:'咖哩章魚燒', price:60},
            {id:7, name:'辣味章魚燒', price:60}, {id:8, name:'金沙鹹蛋黃', price:70},
            {id:9, name:'起司章魚燒', price:70}, {id:10, name:'龍蝦沙拉', price:80}
        ];
        const ADDONS = [
            {id:'spicy', name:'加辣味', p:5}, {id:'seaweed', name:'加海苔', p:5}, 
            {id:'wasabi', name:'加芥末', p:5}, {id:'cheese', name:'加起司', p:10}
        ];
        const CUSTOMS = ['美乃滋','柴魚片','醬油'];
        const LEVELS = ['正常','少','多','不要'];

        let cart = [], ongoing = [], history = [], closedLogs = [], orderNum = 1;
        let tempItem = null, payRef = null, calcVal = "0";

        function init() {
            const saved = JSON.parse(localStorage.getItem('pos_storage') || '{}');
            if(saved.day === new Date().toLocaleDateString()) {
                ongoing = saved.ongoing || []; history = saved.history || []; orderNum = saved.orderNum || 1;
            }
            closedLogs = JSON.parse(localStorage.getItem('closed_logs') || '[]');
            showTab('order');
            setInterval(checkMidnightClear, 60000);
        }

        function checkMidnightClear() {
            const saved = JSON.parse(localStorage.getItem('pos_storage') || '{}');
            if(saved.day && saved.day !== new Date().toLocaleDateString()) {
                executeClear(saved.day, saved.history);
                location.reload();
            }
        }

        function showTab(t) {
            const main = document.getElementById('main-content');
            document.querySelectorAll('nav button').forEach(b => b.classList.replace('text-[#8C7A6D]', 'text-gray-300'));
            document.getElementById('nav-'+t).classList.replace('text-gray-300', 'text-[#8C7A6D]');
            document.getElementById('bottom-bar').style.display = (t==='order'||t==='cart') ? 'flex' : 'none';

            if(t==='order') {
                main.innerHTML = `<div class="grid grid-cols-2 gap-3">` + MENU.map(f => `
                    <div onclick="openEditor(${f.id})" class="bg-white p-5 rounded-2xl shadow-sm border border-gray-50 active:scale-95 transition-all">
                        <div class="font-bold text-sm mb-1">${f.name}</div>
                        <div class="flex justify-between items-center text-[#8C7A6D] font-bold font-mono">$${f.price}</div>
                    </div>`).join('') + `</div>`;
            } else if(t==='cart') {
                main.innerHTML = `<h2 class="font-black mb-4 text-lg px-2 uppercase tracking-tighter">購物車明細</h2>` + (cart.length ? cart.map((i, idx) => `
                    <div onclick="openEditor(${i.id}, ${idx})" class="bg-white p-4 rounded-2xl mb-3 shadow-sm border-l-4 border-[#8C7A6D]">
                        <div class="flex justify-between font-bold">
                            <span class="text-sm">${i.name}${i.hName?'拼'+i.hName:''}</span>
                            <span class="font-mono">$${i.finalTotal}</span>
                        </div>
                        <div class="text-[10px] text-gray-400 mt-1 uppercase leading-relaxed font-medium">${i.fullDesc}</div>
                    </div>`).join('') : `<p class="text-center py-20 text-gray-300 font-bold">購物車目前沒有東西</p>`);
            } else if(t==='ongoing') {
                main.innerHTML = ongoing.map((o, idx) => `
                    <div class="bg-white p-5 rounded-[2rem] mb-4 shadow-sm border border-gray-50">
                        <div class="flex justify-between border-b pb-2 mb-3">
                            <span class="font-black">#${String(o.id).padStart(3,'0')} <span class="text-[10px] font-normal text-gray-400">${o.time}</span></span>
                            <span class="text-xs font-bold ${o.status==='未付'?'text-red-500':'text-green-600'}">${o.status} (${o.pay})</span>
                        </div>
                        <div class="text-xs space-y-2 mb-4">${o.items.map(i => `<div class="font-bold">• ${i.name}${i.hName?'拼'+i.hName:''} <div class="text-[10px] text-gray-400 font-normal ml-3">${i.fullDesc}</div></div>`).join('')}</div>
                        <div class="flex gap-2">
                            ${o.status==='未付' ? `<button onclick="openRepay(${idx})" class="flex-1 py-4 bg-orange-500 text-white rounded-2xl font-bold shadow-lg">補付款</button>` : ''}
                            <button onclick="finishOrder(${idx})" class="flex-1 py-4 bg-[#8C7A6D] text-white rounded-2xl font-bold shadow-lg">完成出餐</button>
                        </div>
                    </div>`).join('');
            } else if(t==='history') {
                const total = history.reduce((s,o)=>s+o.total,0);
                main.innerHTML = `
                    <div class="bg-white p-8 rounded-[2.5rem] shadow-sm mb-6 text-center border border-gray-50">
                        <p class="text-[10px] font-bold text-gray-400 tracking-widest mb-1">今日總營收</p>
                        <p class="text-5xl font-black text-[#8C7A6D] font-mono">$${total}</p>
                        <button onclick="executeClear()" class="mt-4 text-[10px] bg-gray-100 text-gray-500 px-6 py-2 rounded-full font-black uppercase">手動清帳結算</button>
                    </div>
                    <div class="mb-6"><p class="font-bold text-sm px-2 mb-2">清帳日記 (點擊查看明細)</p>
                    <div class="space-y-2">${closedLogs.map(l => `
                        <div onclick="alert('付款方式總額：\\n現金：$${l.stats.現金}\\n支付：$${l.stats.行動支付}\\nPanda：$${l.stats.Foodpanda}\\nUber：$${l.stats.UberEats}')" class="bg-white p-4 rounded-2xl shadow-sm text-xs flex justify-between items-center">
                            <span class="font-bold">${l.date}</span><span class="text-[#8C7A6D] font-black">$${l.stats.total} ❯</span>
                        </div>`).join('')}</div></div>
                    <p class="font-bold text-sm px-2 mb-2">今日訂單明細</p>
                    <div class="space-y-2">${history.map(o => `
                        <div class="bg-white p-4 rounded-2xl text-[10px] shadow-sm">
                            <div class="flex justify-between font-bold border-b pb-2 mb-2"><span>#${o.id} - ${o.pay}</span><span class="font-mono text-sm">$${o.total}</span></div>
                            ${o.items.map(i => `<div>• ${i.name}${i.hName?'拼'+i.hName:''} (${i.fullDesc})</div>`).join('')}
                        </div>`).join('')}</div>`;
            }
            lucide.createIcons();
            updateGlobalUI();
        }

        function openEditor(id, cartIdx = -1) {
            const base = MENU.find(m => m.id === id);
            tempItem = cartIdx === -1 ? { ...base, hId: null, customs: {'美乃滋':'正常','柴魚片':'正常','醬油':'正常'}, addons: [], cartIdx } 
                                     : { ...cart[cartIdx], cartIdx };
            renderEditor();
            document.getElementById('option-modal').classList.add('active');
        }

        function renderEditor() {
            // 雙拼計費邏輯渲染
            document.getElementById('half-grid').innerHTML = `<div onclick="upd('h',null)" class="option-btn ${!tempItem.hId?'active':''}">不雙拼</div>` + 
                MENU.map(m => {
                    let fee = (m.id===8||m.id===9) ? "+5" : (m.id===10 ? "+10" : "0");
                    return `<div onclick="upd('h',${m.id})" class="option-btn ${tempItem.hId===m.id?'active':''}">${m.name.replace('章魚燒','')}${fee!=='0'?'($'+fee+')':''}</div>`;
                }).join('');
            
            document.getElementById('custom-fields').innerHTML = CUSTOMS.map(c => `<div><p class="text-[10px] font-bold text-gray-400 mb-1">${c}</p>
                <div class="grid grid-cols-4 gap-2">${LEVELS.map(l => `<div onclick="upd('c','${c}','${l}')" class="option-btn ${tempItem.customs[c]===l?'active':''}">${l}</div>`).join('')}</div></div>`).join('');
            
            document.getElementById('addon-grid').innerHTML = ADDONS.map(a => `<div onclick="upd('a','${a.id}')" class="option-btn ${tempItem.addons.includes(a.id)?'active':''}">${a.name}(+$${a.p})</div>`).join('');
        }

        function upd(t, p1, p2) {
            if(t==='h') tempItem.hId = p1;
            else if(t==='c') tempItem.customs[p1] = p2;
            else if(t==='a') { const i = tempItem.addons.indexOf(p1); if(i>-1) tempItem.addons.splice(i,1); else tempItem.addons.push(p1); }
            renderEditor();
        }

        function saveItemToCart() {
            let baseP = tempItem.price;
            let hName = "";
            let hFee = 0;
            // 雙拼計費邏輯：起司/金沙+5, 龍蝦+10
            if(tempItem.hId) {
                hName = MENU.find(m => m.id === tempItem.hId).name.replace('章魚燒','');
                if(tempItem.hId === 8 || tempItem.hId === 9) hFee = 5;
                else if(tempItem.hId === 10) hFee = 10;
            }
            let addonFee = tempItem.addons.reduce((s, aId) => s + ADDONS.find(a => a.id === aId).p, 0);
            
            const desc = Object.entries(tempItem.customs).map(([k,v])=>v!=='正常'?k+v:'').filter(v=>v).join(' ') + 
                         (tempItem.addons.length ? ' | 加:' + tempItem.addons.map(a=>ADDONS.find(ad=>ad.id===a).name).join(',') : '');
            
            const final = { ...tempItem, finalTotal: baseP + hFee + addonFee, hName: hName, fullDesc: desc || '預設標配' };
            if(tempItem.cartIdx > -1) cart[tempItem.cartIdx] = final; else cart.push(final);
            closeModals(); showTab('order');
        }

        function openPaymentMenu() { 
            if(!cart.length) return; 
            payRef = { type: 'new' }; 
            document.getElementById('pay-select-screen').classList.remove('hidden'); 
            document.getElementById('calc-screen').classList.add('hidden'); 
            document.getElementById('btn-pending').classList.remove('hidden'); 
            document.getElementById('pay-modal').classList.add('active'); 
        }

        function openRepay(idx) { 
            payRef = { type: 'repay', idx }; 
            document.getElementById('pay-select-screen').classList.remove('hidden'); 
            document.getElementById('calc-screen').classList.add('hidden'); 
            document.getElementById('btn-pending').classList.add('hidden'); 
            document.getElementById('pay-modal').classList.add('active'); 
        }

        function startCalc(m) {
            const due = payRef.type === 'new' ? cart.reduce((s,i)=>s+i.finalTotal,0) : ongoing[payRef.idx].total;
            document.getElementById('calc-due').innerText = due;
            document.getElementById('pay-select-screen').classList.add('hidden');
            document.getElementById('calc-screen').classList.remove('hidden');
            calcVal = "0"; updCalc();
        }

        function pressNum(v) { if(v==='C') calcVal = "0"; else calcVal = calcVal === "0" ? v.toString() : calcVal + v.toString(); updCalc(); }
        function quickAdd(v) { calcVal = v.toString(); updCalc(); }
        function updCalc() {
            document.getElementById('calc-input').innerText = calcVal;
            const due = parseInt(document.getElementById('calc-due').innerText);
            const change = parseInt(calcVal) - due;
            document.getElementById('calc-change').innerText = change >= 0 ? "$" + change : "$0";
        }

        function submitOrder(method) {
            const due = payRef.type === 'new' ? cart.reduce((s,i)=>s+i.finalTotal,0) : ongoing[payRef.idx].total;
            if(method === '現金') {
                const change = parseInt(calcVal) - due;
                if(change < 0) return alert('金額不足！');
                alert('結帳完成！請找零：$' + change);
            }
            if(payRef.type === 'new') {
                ongoing.push({ id: orderNum++, items: [...cart], total: due, pay: method, status: method==='待付款'?'未付':'已付', time: new Date().toLocaleTimeString('zh-TW',{hour12:false,hour:'2-digit',minute:'2-digit'}) });
                cart = [];
            } else {
                ongoing[payRef.idx].pay = method; ongoing[payRef.idx].status = '已付';
            }
            closeModals(); showTab(payRef.type==='new' ? 'order' : 'ongoing'); save();
        }

        function finishOrder(idx) {
            if(ongoing[idx].status === '未付') return alert('請先補付款！');
            history.unshift(ongoing[idx]);
            ongoing.splice(idx,1);
            showTab('ongoing'); save();
        }

        function executeClear(dateStr = new Date().toLocaleDateString(), histData = history) {
            const stats = histData.reduce((acc, o) => { acc.total += o.total; acc[o.pay] = (acc[o.pay]||0)+o.total; return acc; }, { total:0, '現金':0, '行動支付':0, 'Foodpanda':0, 'UberEats':0 });
            closedLogs.unshift({ date: dateStr, stats });
            localStorage.setItem('closed_logs', JSON.stringify(closedLogs));
            history = []; orderNum = 1; save(); showTab('history');
        }

        function closeModals() { document.querySelectorAll('.modal').forEach(m => m.classList.remove('active')); }
        function updateGlobalUI() {
            document.getElementById('total-amount').innerText = cart.reduce((s,i)=>s+i.finalTotal, 0);
            document.getElementById('ongoing-badge').innerText = ongoing.length;
            document.getElementById('ongoing-badge').classList.toggle('hidden', !ongoing.length);
            document.getElementById('order-id-display').innerText = '#' + String(orderNum).padStart(3, '0');
        }

        function save() { localStorage.setItem('pos_storage', JSON.stringify({ day: new Date().toLocaleDateString(), ongoing, history, orderNum })); }

        init();
    </script>
</body>
</html>
