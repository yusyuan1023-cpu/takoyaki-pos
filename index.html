<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>章魚燒 POS - 完整功能版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        
        /* 全局字體與流暢滾動 */
        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            background-color: #F7F5F0; 
            color: #5C544B; 
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden; /* 防止左右晃動 */
        }
        
        /* 統一框架與美化滾動條 */
        .frame-box { background: white; border-radius: 2rem; padding: 1.5rem; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .sub-card { background: #F8F9FA; border-radius: 1.5rem; padding: 1.25rem; }
        
        .scroll-container {
            overflow-y: auto;
            -webkit-overflow-scrolling: touch; /* iOS 絲滑滾動 */
        }
        .scroll-container::-webkit-scrollbar { width: 4px; }
        .scroll-container::-webkit-scrollbar-thumb { background: #E5E7EB; border-radius: 10px; }

        /* 右側面板 (購物車+結帳) */
        .side-panel { 
            position: fixed; top: 0; right: -100%; width: 92%; max-width: 400px; height: 100%; 
            background: white; z-index: 150; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; flex-direction: column;
        }
        .side-panel.active { right: 0; }
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 140; backdrop-filter: blur(2px); }
        .overlay.active { display: block; }

        /* 彈窗樣式 */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 200; align-items: center; justify-content: center; padding: 15px; }
        .modal.active { display: flex; }
        .modal-scroll { max-height: 85vh; overflow-y: auto; }

        /* 按鈕互動 */
        .option-btn { border: 2px solid #F1F3F5; padding: 12px; border-radius: 1.25rem; text-align: center; font-size: 0.875rem; background: white; cursor: pointer; transition: 0.2s; }
        .option-btn.active { border-color: #8C7A6D; background: #FDFBF9; color: #8C7A6D; font-weight: bold; }
        .calc-btn { background: #F8F9FA; border-radius: 1.25rem; font-weight: 900; font-size: 1.5rem; height: 65px; display: flex; align-items: center; justify-content: center; }
        
        /* 隱藏式退款按鍵 */
        .refund-wrapper { position: relative; overflow: hidden; border-radius: 1.25rem; }
        .refund-layer { 
            position: absolute; right: 0; top: 0; bottom: 0; width: 85px; 
            background: #EF4444; color: white; display: flex; align-items: center; justify-content: center; 
            font-weight: bold; transform: translateX(100%); transition: 0.3s; z-index: 10; cursor: pointer; 
        }
        .refund-wrapper.open .refund-layer { transform: translateX(0); }
    </style>
</head>
<body class="h-screen flex flex-col">

    <nav class="bg-white h-16 border-b flex justify-between items-center px-6 shrink-0 z-50">
        <div class="flex flex-col">
            <span class="text-[10px] font-bold text-gray-400 uppercase tracking-tighter">Order Processing</span>
            <span id="order-id-display" class="text-xl font-black font-mono text-[#8C7A6D]">#001</span>
        </div>
        <div class="flex gap-8">
            <button onclick="showTab('order')" id="nav-order" class="flex flex-col items-center text-[#8C7A6D]">
                <i data-lucide="utensils-crossed" class="w-5 h-5"></i><span class="text-[10px] font-bold">點餐</span>
            </button>
            <button onclick="showTab('ongoing')" id="nav-ongoing" class="flex flex-col items-center text-gray-300 relative">
                <i data-lucide="chef-hat" class="w-5 h-5"></i>
                <span id="ongoing-badge" class="absolute -top-1 -right-2 bg-orange-500 text-white text-[9px] w-4 h-4 rounded-full hidden flex items-center justify-center">0</span>
                <span class="text-[10px] font-bold">製作</span>
            </button>
            <button onclick="showTab('history')" id="nav-history" class="flex flex-col items-center text-gray-300">
                <i data-lucide="line-chart" class="w-5 h-5"></i><span class="text-[10px] font-bold">數據</span>
            </button>
        </div>
    </nav>

    <main id="main-content" class="flex-1 scroll-container p-4 pb-40"></main>

    <div id="bottom-bar" class="fixed bottom-0 left-0 right-0 bg-white border-t p-4 pb-8 flex justify-between items-center shadow-lg z-40">
        <div onclick="toggleSidePanel(true)" class="flex flex-col cursor-pointer">
            <span class="text-[10px] text-orange-500 font-bold">查看明細與結帳 ▶</span>
            <span class="text-3xl font-black font-mono text-[#8C7A6D]">$<span id="total-amount">0</span></span>
        </div>
        <button onclick="toggleSidePanel(true)" class="bg-[#8C7A6D] text-white px-8 py-4 rounded-2xl font-bold active:scale-95 transition-transform">確認訂單</button>
    </div>

    <div id="overlay" class="overlay" onclick="toggleSidePanel(false)"></div>
    <div id="side-panel" class="side-panel shadow-2xl">
        <div class="p-6 border-b flex justify-between items-center bg-white">
            <h3 class="font-black text-2xl">訂單明細</h3>
            <button onclick="toggleSidePanel(false)" class="p-2 bg-gray-100 rounded-full"><i data-lucide="chevron-right"></i></button>
        </div>
        <div id="side-cart-items" class="flex-1 scroll-container p-6 space-y-4"></div>
        <div class="p-6 border-t bg-gray-50 rounded-t-3xl">
            <div class="flex justify-between items-end mb-4">
                <span class="font-bold text-gray-400">應收總額</span>
                <span class="text-4xl font-black font-mono text-[#8C7A6D]">$<span id="side-total">0</span></span>
            </div>
            <button onclick="openPaymentModal()" class="w-full py-5 bg-[#8C7A6D] text-white rounded-2xl font-black text-xl shadow-xl active:scale-95 transition-all mb-3">結帳送單 / 付款方式</button>
            <button onclick="clearCart()" class="w-full py-2 text-red-400 font-bold text-xs uppercase tracking-widest">清空購物車</button>
        </div>
    </div>

    <div id="modal-container" class="modal">
        <div class="modal-box frame-box w-full max-w-md modal-scroll" id="modal-content"></div>
    </div>

    <script>
        const MENU = [
            {id:1, name:'原味章魚燒', price:60}, {id:2, name:'海苔章魚燒', price:60},
            {id:3, name:'芥末章魚燒', price:60}, {id:4, name:'梅子章魚燒', price:60},
            {id:5, name:'蜂蜜芥末', price:60}, {id:6, name:'咖哩章魚燒', price:60},
            {id:7, name:'辣味章魚燒', price:60}, {id:8, name:'金沙鹹蛋黃', price:70},
            {id:9, name:'起司章魚燒', price:70}, {id:10, name:'龍蝦沙拉', price:80}
        ];
        const ADDONS = [{id:'spicy', name:'加辣味', p:5}, {id:'seaweed', name:'加海苔', p:5}, {id:'wasabi', name:'加芥末', p:5}, {id:'cheese', name:'加起司', p:10}];
        const CUSTOMS = ['美乃滋','柴魚片','醬油'], LEVELS = ['正常','少','多','不要'];

        let cart = [], ongoing = [], history = [], closedLogs = [], orderNum = 1;
        let tempItem = null, payRef = null, calcVal = "";

        function init() {
            const saved = JSON.parse(localStorage.getItem('pos_v8_data') || '{}');
            const today = new Date().toLocaleDateString();
            if(saved.day === today) {
                ongoing = saved.ongoing || []; history = saved.history || []; orderNum = saved.orderNum || 1;
            }
            closedLogs = JSON.parse(localStorage.getItem('closed_v8_logs') || '[]');
            showTab('order');
            setInterval(autoClearMidnight, 30000);
        }

        function autoClearMidnight() {
            const today = new Date().toLocaleDateString();
            const saved = JSON.parse(localStorage.getItem('pos_v8_data') || '{}');
            if(saved.day && saved.day !== today) { executeClear(saved.day, history); location.reload(); }
        }

        function showTab(t) {
            const main = document.getElementById('main-content');
            document.querySelectorAll('nav button').forEach(b => b.classList.replace('text-[#8C7A6D]', 'text-gray-300'));
            document.getElementById('nav-'+t).classList.replace('text-gray-300', 'text-[#8C7A6D]');
            document.getElementById('bottom-bar').style.display = (t==='order') ? 'flex' : 'none';

            if(t==='order') {
                main.innerHTML = `<div class="grid grid-cols-2 gap-4 pb-10">` + MENU.map(f => `
                    <div onclick="openEditor(${f.id})" class="frame-box p-6 active:scale-95 transition-all cursor-pointer">
                        <div class="font-black text-base mb-1">${f.name}</div>
                        <div class="text-[#8C7A6D] font-black font-mono text-lg">$${f.price}</div>
                    </div>`).join('') + `</div>`;
            } else if(t==='ongoing') {
                main.innerHTML = ongoing.length ? ongoing.map((o, idx) => `
                    <div class="frame-box mb-4">
                        <div class="flex justify-between border-b border-gray-100 pb-3 mb-3 font-black">
                            <span>#${String(o.id).padStart(3,'0')} <span class="text-[10px] text-gray-400 font-normal ml-1">${o.time}</span></span>
                            <span class="text-xs ${o.status==='未付'?'text-red-500':'text-green-600'}">${o.status} / ${o.pay}</span>
                        </div>
                        <div class="text-sm space-y-1 mb-5">${o.items.map(i => `<div>• <b>${i.name}${i.hName?'拼'+i.hName:''}</b> <span class="text-gray-400 text-xs">(${i.fullDesc})</span></div>`).join('')}</div>
                        <div class="flex gap-3">
                            ${o.status==='未付' ? `<button onclick="repay(${idx})" class="flex-1 py-3 bg-orange-500 text-white rounded-xl font-bold">補付款</button>` : ''}
                            <button onclick="finishOrder(${idx})" class="flex-1 py-3 bg-[#8C7A6D] text-white rounded-xl font-bold">完成出餐</button>
                        </div>
                    </div>`).join('') : `<div class="text-center py-20 text-gray-300 font-bold">尚無製作中訂單</div>`;
            } else if(t==='history') {
                const s = history.reduce((acc, o) => { acc.total += o.total; acc[o.pay] = (acc[o.pay]||0)+o.total; return acc; }, { total:0, '現金':0, '行動支付':0, 'Foodpanda':0, 'UberEats':0 });
                main.innerHTML = `
                    <div class="frame-box mb-6 relative">
                        <div class="flex justify-between items-center mb-6"><h3 class="font-black text-xl">今日結算總額</h3><button onclick="executeClear()" class="bg-red-50 text-red-500 text-[10px] px-4 py-2 rounded-full font-bold">手動清帳</button></div>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="sub-card"><p class="text-[10px] text-gray-400 font-bold">CASH 現金</p><p class="text-2xl font-black font-mono text-green-500">$${s['現金']}</p></div>
                            <div class="sub-card"><p class="text-[10px] text-gray-400 font-bold">DIGITAL 支付</p><p class="text-2xl font-black font-mono text-blue-500">$${s['行動支付']}</p></div>
                            <div class="sub-card"><p class="text-[10px] text-gray-400 font-bold">PANDA</p><p class="text-2xl font-black font-mono text-pink-500">$${s['Foodpanda']}</p></div>
                            <div class="sub-card"><p class="text-[10px] text-gray-400 font-bold">UBER</p><p class="text-2xl font-black font-mono text-emerald-500">$${s['UberEats']}</p></div>
                        </div>
                        <div class="mt-6 pt-6 border-t text-center"><p class="text-sm text-gray-400 font-bold">總計收支</p><p class="text-5xl font-black text-[#8C7A6D] font-mono">$${s.total}</p></div>
                    </div>
                    <h3 class="font-black text-sm mb-3">今日明細 (點擊金額退款)</h3>
                    <div class="space-y-3 mb-10">${history.map((o, idx) => `
                        <div class="refund-wrapper" id="hist-card-${idx}">
                            <div onclick="refundOrder(${idx})" class="refund-layer">退款</div>
                            <div class="sub-card flex justify-between items-center relative z-20" onclick="document.getElementById('hist-card-${idx}').classList.toggle('open')">
                                <div><p class="font-black text-sm">#${o.id} - ${o.pay}</p><p class="text-[10px] text-gray-400">${o.items.map(i=>i.name).join(', ')}</p></div>
                                <div class="font-black font-mono text-xl ml-4">$${o.total}</div>
                            </div>
                        </div>`).join('')}</div>
                    <h3 class="font-black text-sm mb-3">歷史清帳記錄</h3>
                    <div class="space-y-2 pb-10">${closedLogs.map(l => `<div onclick="alert('該日詳細：$${l.stats.total}')" class="frame-box p-4 flex justify-between items-center text-xs"><span>${l.date}</span><span class="font-bold text-[#8C7A6D]">$${l.stats.total} ❯</span></div>`).join('')}</div>`;
            }
            lucide.createIcons(); updateUI();
        }

        function openEditor(id) {
            const base = MENU.find(m => m.id === id);
            tempItem = { ...base, hId: null, customs: {'美乃滋':'正常','柴魚片':'正常','醬油':'正常'}, addons: [] };
            renderEditor();
            document.getElementById('modal-container').classList.add('active');
        }

        function renderEditor() {
            document.getElementById('modal-content').innerHTML = `
                <h3 class="font-black text-2xl mb-6">餐點口味設定</h3>
                <div class="space-y-6">
                    <section><p class="text-[10px] font-bold text-gray-400 mb-2 uppercase">雙拼組合 (金沙/起司+5, 龍蝦+10)</p>
                        <div class="grid grid-cols-2 gap-2"><div onclick="updateOption('h',null)" class="option-btn ${!tempItem.hId?'active':''}">不雙拼</div>
                        ${MENU.map(m => `<div onclick="updateOption('h',${m.id})" class="option-btn ${tempItem.hId===m.id?'active':''}">${m.name.replace('章魚燒','')}${(m.id===8||m.id===9)?'+5':(m.id===10)?'+10':''}</div>`).join('')}</div></section>
                    <section>${CUSTOMS.map(c => `<div class="mb-4"><p class="text-[10px] font-bold text-gray-400 mb-1">${c}</p><div class="grid grid-cols-4 gap-2">${LEVELS.map(l => `<div onclick="updateOption('c','${c}','${l}')" class="option-btn ${tempItem.customs[c]===l?'active':''}">${l}</div>`).join('')}</div></div>`).join('')}</section>
                    <section><p class="text-[10px] font-bold text-gray-400 mb-2">額外加購</p>
                        <div class="grid grid-cols-2 gap-2">${ADDONS.map(a => `<div onclick="updateOption('a','${a.id}')" class="option-btn ${tempItem.addons.includes(a.id)?'active':''}">${a.name}(+$${a.p})</div>`).join('')}</div></section>
                </div>
                <button onclick="confirmAddToCart()" class="w-full bg-[#8C7A6D] text-white py-5 rounded-2xl font-black mt-8 shadow-lg">放入購物車</button>
                <button onclick="closeModals()" class="w-full mt-4 text-xs text-gray-400 font-bold uppercase">取消</button>`;
        }

        function updateOption(type, p1, p2) {
            if(type==='h') tempItem.hId = p1;
            else if(type==='c') tempItem.customs[p1] = p2;
            else if(type==='a') { const i = tempItem.addons.indexOf(p1); if(i>-1) tempItem.addons.splice(i,1); else tempItem.addons.push(p1); }
            renderEditor();
        }

        function confirmAddToCart() {
            let hFee = 0, hName = "";
            if(tempItem.hId) {
                hName = MENU.find(m => m.id === tempItem.hId).name.replace('章魚燒','');
                hFee = (tempItem.hId===8||tempItem.hId===9) ? 5 : (tempItem.hId===10 ? 10 : 0);
            }
            let addonFee = tempItem.addons.reduce((s, aId) => s + ADDONS.find(a => a.id === aId).p, 0);
            const desc = Object.entries(tempItem.customs).map(([k,v])=>v!=='正常'?k+v:'').filter(v=>v).join(',') + (tempItem.addons.length ? '|加:'+tempItem.addons.map(a=>ADDONS.find(ad=>ad.id===a).name.slice(-2)).join(',') : '');
            cart.push({ ...tempItem, finalTotal: tempItem.price + hFee + addonFee, hName, fullDesc: desc || '正常標配' });
            closeModals(); updateUI();
        }

        function toggleSidePanel(show) {
            document.getElementById('side-panel').classList.toggle('active', show);
            document.getElementById('overlay').classList.toggle('active', show);
            if(show) renderCart();
        }

        function renderCart() {
            const list = document.getElementById('side-cart-items');
            list.innerHTML = cart.length ? cart.map((i, idx) => `
                <div class="sub-card border-l-4 border-[#8C7A6D]">
                    <div class="flex justify-between font-black"><span>${i.name}${i.hName?'拼'+i.hName:''}</span><span class="font-mono text-[#8C7A6D]">$${i.finalTotal}</span></div>
                    <p class="text-[10px] text-gray-400 mt-1 italic">${i.fullDesc}</p>
                    <button onclick="cart.splice(${idx},1); renderCart();" class="text-[10px] text-red-400 font-bold mt-2 underline">移除此項</button>
                </div>`).join('') : `<div class="text-center py-20 text-gray-300 font-bold italic">購物車暫時是空的...</div>`;
            const total = cart.reduce((s,i)=>s+i.finalTotal, 0);
            document.getElementById('side-total').innerText = total;
            document.getElementById('total-amount').innerText = total;
        }

        function openPaymentModal() {
            if(!cart.length) return;
            payRef = { type: 'new' };
            renderPaymentUI();
            document.getElementById('modal-container').classList.add('active');
        }

        function repay(idx) { payRef = { type: 'repay', idx }; renderPaymentUI(); document.getElementById('modal-container').classList.add('active'); }

        function renderPaymentUI() {
            const due = payRef.type === 'new' ? cart.reduce((s,i)=>s+i.finalTotal,0) : ongoing[payRef.idx].total;
            const content = document.getElementById('modal-content');
            content.innerHTML = `
                <div id="payment-main">
                    <h3 class="font-black text-2xl mb-6 text-center">選擇付款與結帳</h3>
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <button onclick="startCalculator(${due})" class="sub-card p-6 flex flex-col items-center gap-3 border-2 border-transparent hover:border-[#8C7A6D]"><i data-lucide="banknote" class="text-green-500"></i><b class="text-lg">現金</b></button>
                        <button onclick="completeOrder('行動支付')" class="sub-card p-6 flex flex-col items-center gap-3"><i data-lucide="smartphone" class="text-blue-500"></i><b class="text-lg">數位支付</b></button>
                        <button onclick="completeOrder('Foodpanda')" class="sub-card p-6 flex flex-col items-center gap-3"><i data-lucide="truck" class="text-pink-500"></i><b class="text-lg">Panda</b></button>
                        <button onclick="completeOrder('UberEats')" class="sub-card p-6 flex flex-col items-center gap-3"><i data-lucide="shopping-bag" class="text-emerald-500"></i><b class="text-lg">Uber</b></button>
                        <button onclick="completeOrder('待付款')" class="col-span-2 py-4 bg-orange-50 text-orange-600 rounded-2xl font-bold">稍後結帳 (送單至廚房)</button>
                    </div>
                </div>
                <div id="calculator-ui" class="hidden">
                    <div class="bg-orange-500 p-6 rounded-3xl mb-4 text-white shadow-lg">
                        <div class="flex justify-between text-[10px] font-bold opacity-80 mb-1"><span>應收 $${due}</span><span>找零 CHANGE</span></div>
                        <div class="flex justify-between items-end font-mono"><div class="text-4xl font-black" id="calc-display">0</div><div class="text-4xl font-black" id="calc-change">$0</div></div>
                    </div>
                    <div class="grid grid-cols-3 gap-2">
                        ${[1,2,3,4,5,6,7,8,9].map(n => `<button onclick="handleCalcKey(${n}, ${due})" class="calc-btn">${n}</button>`).join('')}
                        <button onclick="handleCalcKey('C', ${due})" class="calc-btn text-red-500">C</button><button onclick="handleCalcKey(0, ${due})" class="calc-btn">0</button>
                        <button onclick="completeOrder('現金')" class="calc-btn bg-orange-600 text-white shadow-lg">OK</button>
                    </div>
                </div>`;
            lucide.createIcons();
        }

        function startCalculator(due) { document.getElementById('payment-main').classList.add('hidden'); document.getElementById('calculator-ui').classList.remove('hidden'); calcVal = ""; }
        function handleCalcKey(key, due) {
            if(key==='C') calcVal = ""; else calcVal += key.toString();
            document.getElementById('calc-display').innerText = calcVal || "0";
            const change = parseInt(calcVal || 0) - due;
            document.getElementById('calc-change').innerText = change >= 0 ? "$" + change : "$0";
        }

        function completeOrder(method) {
            const due = payRef.type === 'new' ? cart.reduce((s,i)=>s+i.finalTotal,0) : ongoing[payRef.idx].total;
            if(payRef.type === 'new') {
                ongoing.push({ id: orderNum++, items: [...cart], total: due, pay: method, status: method==='待付款'?'未付':'已付', time: new Date().toLocaleTimeString('zh-TW', {hour12:false, hour:'2-digit', minute:'2-digit'}) });
                cart = [];
            } else { ongoing[payRef.idx].pay = method; ongoing[payRef.idx].status = '已付'; }
            closeModals(); toggleSidePanel(false); showTab('ongoing'); save();
        }

        function finishOrder(idx) { 
            if(ongoing[idx].status === '未付') return alert('此訂單尚未收錢，請先補付款！');
            history.unshift(ongoing[idx]); ongoing.splice(idx,1); showTab('ongoing'); save(); 
        }

        function refundOrder(idx) { if(confirm('⚠️ 確定退款此訂單嗎？這將會取消該筆營收紀錄。')) { history.splice(idx,1); showTab('history'); save(); } }

        function executeClear(dateStr = new Date().toLocaleDateString(), histData = history) {
            if(!histData.length && dateStr === new Date().toLocaleDateString()) return alert('今日目前尚無營收資料可供結算。');
            const stats = histData.reduce((acc, o) => { acc.total += o.total; acc[o.pay] = (acc[o.pay]||0)+o.total; return acc; }, { total:0, '現金':0, '行動支付':0, 'Foodpanda':0, 'UberEats':0 });
            closedLogs.unshift({ date: dateStr, stats });
            localStorage.setItem('closed_v8_logs', JSON.stringify(closedLogs));
            history = []; orderNum = 1; save(); showTab('history');
            alert('✅ 清帳成功！資料已封存。');
        }

        function clearCart() { cart = []; renderCart(); updateUI(); }
        function closeModals() { document.getElementById('modal-container').classList.remove('active'); }
        function updateUI() {
            const total = cart.reduce((s,i)=>s+i.finalTotal, 0);
            document.getElementById('total-amount').innerText = total;
            document.getElementById('ongoing-badge').innerText = ongoing.length;
            document.getElementById('ongoing-badge').classList.toggle('hidden', !ongoing.length);
            document.getElementById('order-id-display').innerText = '#' + String(orderNum).padStart(3, '0');
        }

        function save() { localStorage.setItem('pos_v8_data', JSON.stringify({ day: new Date().toLocaleDateString(), ongoing, history, orderNum })); }

        init();
    </script>
</body>
</html>
