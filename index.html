<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>章魚燒 POS - 統一框架版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #F7F5F0; color: #5C544B; -webkit-tap-highlight-color: transparent; overflow: hidden; }
        
        /* 統一圖示框架樣式 */
        .frame-box { background: white; border-radius: 2rem; padding: 1.5rem; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .sub-card { background: #F8F9FA; border-radius: 1.5rem; padding: 1.25rem; }
        
        /* 右側面板 (購物車+結帳) */
        .side-panel { position: fixed; top: 0; right: -100%; width: 90%; max-width: 380px; height: 100%; background: white; z-index: 150; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .side-panel.active { right: 0; }
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 140; backdrop-filter: blur(2px); }
        .overlay.active { display: block; }

        /* 彈窗樣式 */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 200; align-items: center; justify-content: center; padding: 20px; }
        .modal.active { display: flex; }

        /* 按鈕樣式 */
        .option-btn { border: 2px solid #F1F3F5; padding: 12px; border-radius: 1.25rem; text-align: center; font-size: 0.875rem; transition: 0.2s; background: white; }
        .option-btn.active { border-color: #8C7A6D; background: #FDFBF9; color: #8C7A6D; font-weight: bold; }
        .calc-btn { background: #F8F9FA; border-radius: 1.25rem; font-weight: 900; font-size: 1.5rem; height: 65px; display: flex; align-items: center; justify-content: center; }
        
        /* 退款按鈕 (蓋在金額後方) */
        .refund-wrapper { position: relative; overflow: hidden; border-radius: 1.25rem; }
        .refund-layer { position: absolute; right: 0; top: 0; bottom: 0; width: 80px; background: #EF4444; color: white; display: flex; align-items: center; justify-content: center; font-weight: bold; transform: translateX(100%); transition: 0.3s; z-index: 10; }
        .refund-wrapper.open .refund-layer { transform: translateX(0); }
    </style>
</head>
<body>
    <div class="flex flex-col h-screen">
        <nav class="bg-white h-16 border-b flex justify-between items-center px-6 shrink-0">
            <div class="flex flex-col">
                <span class="text-[10px] font-bold text-gray-400">ORDER NO.</span>
                <span id="order-id-display" class="text-xl font-black font-mono text-[#8C7A6D]">#001</span>
            </div>
            <div class="flex gap-8">
                <button onclick="showTab('order')" id="nav-order" class="flex flex-col items-center text-[#8C7A6D]">
                    <i data-lucide="layout-grid" class="w-5 h-5"></i><span class="text-[10px] font-bold">點餐</span>
                </button>
                <button onclick="showTab('ongoing')" id="nav-ongoing" class="flex flex-col items-center text-gray-300 relative">
                    <i data-lucide="flame" class="w-5 h-5"></i>
                    <span id="ongoing-badge" class="absolute -top-1 -right-2 bg-orange-500 text-white text-[9px] w-4 h-4 rounded-full hidden flex items-center justify-center">0</span>
                    <span class="text-[10px] font-bold">製作</span>
                </button>
                <button onclick="showTab('history')" id="nav-history" class="flex flex-col items-center text-gray-300">
                    <i data-lucide="bar-chart-3" class="w-5 h-5"></i><span class="text-[10px] font-bold">數據</span>
                </button>
            </div>
        </nav>

        <main id="main-content" class="flex-1 overflow-y-auto p-4 pb-32"></main>

        <div id="bottom-bar" class="fixed bottom-0 left-0 right-0 bg-white border-t p-4 pb-8 flex justify-between items-center shadow-lg">
            <div onclick="toggleSidePanel(true)" class="flex flex-col cursor-pointer">
                <span class="text-[10px] text-orange-500 font-bold">查看明細與結帳 ▶</span>
                <span class="text-3xl font-black font-mono text-[#8C7A6D]">$<span id="total-amount">0</span></span>
            </div>
            <button onclick="toggleSidePanel(true)" class="bg-[#8C7A6D] text-white px-8 py-4 rounded-2xl font-bold">確認訂單</button>
        </div>
    </div>

    <div id="overlay" class="overlay" onclick="toggleSidePanel(false)"></div>
    <div id="side-panel" class="side-panel flex flex-col p-6">
        <div class="flex justify-between items-center mb-6">
            <h3 class="font-black text-2xl">訂單明細</h3>
            <button onclick="toggleSidePanel(false)" class="p-2 bg-gray-100 rounded-full"><i data-lucide="x" class="w-5 h-5"></i></button>
        </div>
        
        <div id="side-cart-items" class="flex-1 overflow-y-auto space-y-3 mb-6"></div>

        <div class="space-y-3">
            <div class="flex justify-between items-end mb-2">
                <span class="font-bold text-gray-400">應收總額</span>
                <span class="text-3xl font-black font-mono text-[#8C7A6D]">$<span id="side-total">0</span></span>
            </div>
            <button onclick="openPaymentModal()" class="w-full py-5 bg-[#8C7A6D] text-white rounded-2xl font-black text-lg shadow-xl active:scale-95 transition-all">結帳送單 / 付款</button>
            <button onclick="cart=[]; renderCart(); toggleSidePanel(false);" class="w-full py-3 text-red-400 font-bold">清空重新加點</button>
        </div>
    </div>

    <div id="modal-container" class="modal">
        <div class="modal-box frame-box w-full max-w-md" id="modal-content"></div>
    </div>

    <script>
        const MENU = [
            {id:1, name:'原味章魚燒', price:60}, {id:2, name:'海苔章魚燒', price:60},
            {id:3, name:'芥末章魚燒', price:60}, {id:4, name:'梅子章魚燒', price:60},
            {id:5, name:'蜂蜜芥末', price:60}, {id:6, name:'咖哩章魚燒', price:60},
            {id:7, name:'辣味章魚燒', price:60}, {id:8, name:'金沙鹹蛋黃', price:70},
            {id:9, name:'起司章魚燒', price:70}, {id:10, name:'龍蝦沙拉', price:80}
        ];
        const ADDONS = [{id:'spicy', name:'加辣味', p:5}, {id:'seaweed', name:'加海苔', p:5}, {id:'wasabi', name:'加芥末', p:5}, {id:'cheese', name:'加起司', p:10}];
        const CUSTOMS = ['美乃滋','柴魚片','醬油'], LEVELS = ['正常','少','多','不要'];

        let cart = [], ongoing = [], history = [], closedLogs = [], orderNum = 1;
        let tempItem = null, payRef = null, calcVal = "";

        function init() {
            const saved = JSON.parse(localStorage.getItem('pos_v6_data') || '{}');
            if(saved.day === new Date().toLocaleDateString()) {
                ongoing = saved.ongoing || []; history = saved.history || []; orderNum = saved.orderNum || 1;
            }
            closedLogs = JSON.parse(localStorage.getItem('closed_v6_logs') || '[]');
            showTab('order');
            setInterval(checkMidnightClear, 30000);
        }

        function checkMidnightClear() {
            if(new Date().getHours() === 0 && new Date().getMinutes() === 0) {
                const saved = JSON.parse(localStorage.getItem('pos_v6_data') || '{}');
                if(saved.day !== new Date().toLocaleDateString()) {
                    executeClear(saved.day, saved.history);
                    location.reload();
                }
            }
        }

        function toggleSidePanel(show) {
            document.getElementById('side-panel').classList.toggle('active', show);
            document.getElementById('overlay').classList.toggle('active', show);
            if(show) renderCart();
        }

        function showTab(t) {
            const main = document.getElementById('main-content');
            document.querySelectorAll('nav button').forEach(b => b.classList.replace('text-[#8C7A6D]', 'text-gray-300'));
            document.getElementById('nav-'+t).classList.replace('text-gray-300', 'text-[#8C7A6D]');
            document.getElementById('bottom-bar').style.display = (t==='order') ? 'flex' : 'none';

            if(t==='order') {
                main.innerHTML = `<div class="grid grid-cols-2 gap-4">` + MENU.map(f => `
                    <div onclick="openEditor(${f.id})" class="frame-box p-6 active:scale-95 transition-all">
                        <div class="font-black text-base mb-1">${f.name}</div>
                        <div class="text-[#8C7A6D] font-black font-mono text-lg">$${f.price}</div>
                    </div>`).join('') + `</div>`;
            } else if(t==='ongoing') {
                main.innerHTML = ongoing.map((o, idx) => `
                    <div class="frame-box mb-4">
                        <div class="flex justify-between border-b border-gray-100 pb-3 mb-3">
                            <span class="font-black text-lg">#${String(o.id).padStart(3,'0')} <span class="text-xs text-gray-400 font-normal ml-2">${o.time}</span></span>
                            <span class="text-sm font-bold ${o.status==='未付'?'text-red-500':'text-green-600'}">${o.status} / ${o.pay}</span>
                        </div>
                        <div class="text-sm space-y-1 mb-5">${o.items.map(i => `<div>• <b>${i.name}${i.hName?'拼'+i.hName:''}</b> <span class="text-gray-400 text-xs">(${i.fullDesc})</span></div>`).join('')}</div>
                        <div class="flex gap-3">
                            ${o.status==='未付' ? `<button onclick="repay(${idx})" class="flex-1 py-3 bg-orange-500 text-white rounded-xl font-bold">補付款</button>` : ''}
                            <button onclick="finishOrder(${idx})" class="flex-1 py-3 bg-[#8C7A6D] text-white rounded-xl font-bold">完成出餐</button>
                        </div>
                    </div>`).join('');
            } else if(t==='history') {
                const s = history.reduce((acc, o) => { acc.total += o.total; acc[o.pay] = (acc[o.pay]||0)+o.total; return acc; }, { total:0, '現金':0, '行動支付':0, 'Foodpanda':0, 'UberEats':0 });
                main.innerHTML = `
                    <div class="frame-box mb-6 relative">
                        <div class="flex justify-between items-center mb-6"><h3 class="font-black text-xl">今日結算總額</h3><button onclick="executeClear()" class="bg-red-50 text-red-400 text-xs px-4 py-2 rounded-full font-bold">手動清帳</button></div>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="sub-card"><p class="text-[10px] text-gray-400 font-bold uppercase">Cash 現金</p><p class="text-2xl font-black font-mono text-green-500">$${s['現金']}</p></div>
                            <div class="sub-card"><p class="text-[10px] text-gray-400 font-bold uppercase">Digital 支付</p><p class="text-2xl font-black font-mono text-blue-500">$${s['行動支付']}</p></div>
                            <div class="sub-card"><p class="text-[10px] text-gray-400 font-bold uppercase">Panda</p><p class="text-2xl font-black font-mono text-pink-500">$${s['Foodpanda']}</p></div>
                            <div class="sub-card"><p class="text-[10px] text-gray-400 font-bold uppercase">Uber</p><p class="text-2xl font-black font-mono text-emerald-500">$${s['UberEats']}</p></div>
                        </div>
                        <div class="mt-6 pt-6 border-t border-gray-100 text-center"><p class="text-sm text-gray-400 font-bold">總計營收</p><p class="text-5xl font-black text-[#8C7A6D] font-mono">$${s.total}</p></div>
                    </div>
                    <h3 class="font-black text-sm mb-3">今日歷史 (點擊金額退款)</h3>
                    <div class="space-y-2 mb-8">${history.map((o, idx) => `
                        <div class="refund-wrapper" id="h-item-${idx}">
                            <div onclick="refund(${idx})" class="refund-layer">退款</div>
                            <div class="sub-card flex justify-between items-center relative z-20">
                                <div><p class="font-black text-sm">#${o.id} - ${o.pay}</p><p class="text-[10px] text-gray-400">${o.items.map(i=>i.name).join(', ')}</p></div>
                                <div onclick="document.getElementById('h-item-${idx}').classList.toggle('open')" class="font-black font-mono text-xl cursor-pointer ml-4">$${o.total}</div>
                            </div>
                        </div>`).join('')}</div>
                    <h3 class="font-black text-sm mb-3">歷史清帳日誌</h3>
                    <div class="space-y-2">${closedLogs.map(l => `<div onclick="alert('詳細收入：\\n現金:$${l.stats.現金}\\n支付:$${l.stats.行動支付}\\n外送:$${l.stats.Foodpanda+l.stats.UberEats}')" class="frame-box p-4 flex justify-between items-center text-sm"><span>${l.date}</span><span class="font-black text-[#8C7A6D]">$${l.stats.total} ❯</span></div>`).join('')}</div>`;
            }
            lucide.createIcons();
            updateUI();
        }

        function renderCart() {
            const list = document.getElementById('side-cart-items');
            list.innerHTML = cart.length ? cart.map((i, idx) => `
                <div class="sub-card relative">
                    <div class="flex justify-between font-black"><span>${i.name}${i.hName?'拼'+i.hName:''}</span><span class="font-mono text-[#8C7A6D]">$${i.finalTotal}</span></div>
                    <p class="text-[10px] text-gray-400 mt-1">${i.fullDesc}</p>
                    <button onclick="cart.splice(${idx},1); renderCart();" class="text-[10px] text-red-400 font-bold mt-2 underline">移除餐點</button>
                </div>`).join('') : `<div class="text-center py-20 text-gray-300 font-bold">購物車是空的</div>`;
            document.getElementById('side-total').innerText = cart.reduce((s,i)=>s+i.finalTotal, 0);
        }

        function openEditor(id) {
            const base = MENU.find(m => m.id === id);
            tempItem = { ...base, hId: null, customs: {'美乃滋':'正常','柴魚片':'正常','醬油':'正常'}, addons: [] };
            const content = document.getElementById('modal-content');
            content.innerHTML = `
                <h3 class="font-black text-2xl mb-6">口味客製化</h3>
                <div class="space-y-6">
                    <section><p class="text-[10px] font-bold text-gray-400 mb-2 uppercase tracking-widest">雙拼選項 (金沙/起司+5, 龍蝦+10)</p>
                        <div class="grid grid-cols-2 gap-2"><div onclick="updE('h',null)" class="option-btn ${!tempItem.hId?'active':''}">不雙拼</div>
                        ${MENU.map(m => `<div onclick="updE('h',${m.id})" class="option-btn ${tempItem.hId===m.id?'active':''}">${m.name.replace('章魚燒','')}${(m.id===8||m.id===9)?'+5':(m.id===10)?'+10':''}</div>`).join('')}</div></section>
                    <section>${CUSTOMS.map(c => `<div class="mb-4"><p class="text-[10px] font-bold text-gray-400 mb-1 uppercase">${c}</p><div class="grid grid-cols-4 gap-2">${LEVELS.map(l => `<div onclick="updE('c','${c}','${l}')" class="option-btn ${tempItem.customs[c]===l?'active':''}">${l}</div>`).join('')}</div></div>`).join('')}</section>
                    <section><p class="text-[10px] font-bold text-gray-400 mb-2 uppercase">加購項目</p>
                        <div class="grid grid-cols-2 gap-2">${ADDONS.map(a => `<div onclick="updE('a','${a.id}')" class="option-btn ${tempItem.addons.includes(a.id)?'active':''}">${a.name}(+$${a.p})</div>`).join('')}</div></section>
                </div>
                <div class="flex gap-3 mt-8">
                    <button onclick="closeModals()" class="flex-1 py-4 font-bold text-gray-400">取消</button>
                    <button onclick="saveToCart()" class="flex-[2] bg-[#8C7A6D] text-white py-4 rounded-2xl font-black shadow-lg">加入購物車</button>
                </div>`;
            document.getElementById('modal-container').classList.add('active');
        }

        function updE(t,p1,p2){
            if(t==='h') tempItem.hId = p1;
            else if(t==='c') tempItem.customs[p1] = p2;
            else if(t==='a') { const i = tempItem.addons.indexOf(p1); if(i>-1) tempItem.addons.splice(i,1); else tempItem.addons.push(p1); }
            openEditor(tempItem.id); // Re-render
        }

        function saveToCart() {
            let hFee = 0, hName = "";
            if(tempItem.hId) {
                hName = MENU.find(m => m.id === tempItem.hId).name.replace('章魚燒','');
                hFee = (tempItem.hId===8||tempItem.hId===9) ? 5 : (tempItem.hId===10 ? 10 : 0);
            }
            let addonFee = tempItem.addons.reduce((s, aId) => s + ADDONS.find(a => a.id === aId).p, 0);
            const desc = Object.entries(tempItem.customs).map(([k,v])=>v!=='正常'?k+v:'').filter(v=>v).join(', ') + (tempItem.addons.length ? ' | '+tempItem.addons.map(a=>ADDONS.find(ad=>ad.id===a).name).join(',') : '');
            cart.push({ ...tempItem, finalTotal: tempItem.price + hFee + addonFee, hName, fullDesc: desc || '標配' });
            closeModals(); updateUI();
        }

        function openPaymentModal() {
            if(!cart.length) return;
            payRef = { type: 'new' };
            renderPayBox();
            document.getElementById('modal-container').classList.add('active');
        }

        function repay(idx) {
            payRef = { type: 'repay', idx };
            renderPayBox();
            document.getElementById('modal-container').classList.add('active');
        }

        function renderPayBox() {
            const due = payRef.type === 'new' ? cart.reduce((s,i)=>s+i.finalTotal,0) : ongoing[payRef.idx].total;
            const content = document.getElementById('modal-content');
            content.innerHTML = `
                <div id="pay-select">
                    <h3 class="font-black text-2xl mb-6">選擇付款方式</h3>
                    <div class="grid grid-cols-2 gap-4 mb-6">
                        <button onclick="startCalc(${due})" class="sub-card p-6 flex flex-col items-center gap-3 active:scale-95 transition-all border-2 border-transparent"><i data-lucide="banknote" class="w-8 h-8 text-green-500"></i><span class="font-black">現金支付</span></button>
                        <button onclick="submitOrder('行動支付')" class="sub-card p-6 flex flex-col items-center gap-3 active:scale-95 transition-all"><i data-lucide="smartphone" class="w-8 h-8 text-blue-500"></i><span class="font-black">行動支付</span></button>
                        <button onclick="submitOrder('Foodpanda')" class="sub-card p-6 flex flex-col items-center gap-3 active:scale-95 transition-all"><i data-lucide="truck" class="w-8 h-8 text-pink-500"></i><span class="font-black">Panda</span></button>
                        <button onclick="submitOrder('UberEats')" class="sub-card p-6 flex flex-col items-center gap-3 active:scale-95 transition-all"><i data-lucide="store" class="w-8 h-8 text-emerald-500"></i><span class="font-black">UberEats</span></button>
                        <button onclick="submitOrder('待付款')" class="col-span-2 py-4 bg-orange-50 text-orange-500 rounded-2xl font-bold">先送單出餐 (待付款)</button>
                    </div>
                </div>
                <div id="calc-panel" class="hidden">
                    <div class="bg-orange-500 p-6 rounded-3xl mb-4 text-white shadow-lg">
                        <div class="flex justify-between text-xs font-bold mb-1 uppercase tracking-widest opacity-80"><span>應收 $${due}</span><span>找零 Change</span></div>
                        <div class="flex justify-between items-end"><div class="text-4xl font-black font-mono" id="calc-in">0</div><div class="text-4xl font-black font-mono" id="calc-ch">$0</div></div>
                    </div>
                    <div class="grid grid-cols-3 gap-3">
                        ${[1,2,3,4,5,6,7,8,9].map(n => `<button onclick="press(${n})" class="calc-btn">${n}</button>`).join('')}
                        <button onclick="press('C')" class="calc-btn text-red-400">C</button><button onclick="press(0)" class="calc-btn">0</button>
                        <button onclick="submitOrder('現金')" class="calc-btn bg-orange-600 text-white shadow-lg">OK</button>
                    </div>
                </div>
                <button onclick="closeModals()" class="w-full mt-6 py-2 text-gray-400 font-bold text-xs uppercase tracking-widest">取消返回</button>`;
            lucide.createIcons();
        }

        function startCalc(due) {
            document.getElementById('pay-select').classList.add('hidden');
            document.getElementById('calc-panel').classList.remove('hidden');
            calcVal = "";
        }

        function press(v) {
            if(v==='C') calcVal = ""; else calcVal += v.toString();
            document.getElementById('calc-in').innerText = calcVal || "0";
            const due = payRef.type === 'new' ? cart.reduce((s,i)=>s+i.finalTotal,0) : ongoing[payRef.idx].total;
            const ch = parseInt(calcVal || 0) - due;
            document.getElementById('calc-ch').innerText = ch >= 0 ? "$" + ch : "$0";
        }

        function submitOrder(m) {
            const due = payRef.type === 'new' ? cart.reduce((s,i)=>s+i.finalTotal,0) : ongoing[payRef.idx].total;
            if(payRef.type === 'new') {
                ongoing.push({ id: orderNum++, items: [...cart], total: due, pay: m, status: m==='待付款'?'未付':'已付', time: new Date().toLocaleTimeString() });
                cart = [];
            } else {
                ongoing[payRef.idx].pay = m; ongoing[payRef.idx].status = '已付';
            }
            closeModals(); toggleSidePanel(false); showTab('order'); save();
        }

        function finishOrder(idx) {
            if(ongoing[idx].status === '未付') return alert('此單尚未付款！');
            history.unshift(ongoing[idx]); ongoing.splice(idx,1); showTab('ongoing'); save();
        }

        function refund(idx) {
            if(confirm('確認要退款此筆訂單嗎？金額將從營收扣除。')) {
                history.splice(idx,1); showTab('history'); save();
            }
        }

        function executeClear(dateStr = new Date().toLocaleDateString(), histData = history) {
            if(!histData.length && dateStr === new Date().toLocaleDateString()) return alert('目前沒有營收資料可結算。');
            const s = histData.reduce((acc, o) => { acc.total += o.total; acc[o.pay] = (acc[o.pay]||0)+o.total; return acc; }, { total:0, '現金':0, '行動支付':0, 'Foodpanda':0, 'UberEats':0 });
            closedLogs.unshift({ date: dateStr, stats: s });
            localStorage.setItem('closed_v6_logs', JSON.stringify(closedLogs));
            history = []; orderNum = 1; save(); showTab('history');
            alert('清帳完成！營收已存入歷史日誌。');
        }

        function closeModals() { document.getElementById('modal-container').classList.remove('active'); }
        function updateUI() {
            const total = cart.reduce((s,i)=>s+i.finalTotal, 0);
            document.getElementById('total-amount').innerText = total;
            document.getElementById('ongoing-badge').innerText = ongoing.length;
            document.getElementById('ongoing-badge').classList.toggle('hidden', !ongoing.length);
            document.getElementById('order-id-display').innerText = '#' + String(orderNum).padStart(3, '0');
        }

        function save() { localStorage.setItem('pos_v6_data', JSON.stringify({ day: new Date().toLocaleDateString(), ongoing, history, orderNum })); }

        init();
    </script>
