<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>章魚燒 POS - 完整功能微縮版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #F8F7F5; color: #4A443F; -webkit-tap-highlight-color: transparent; }
        
        .container-tight { width: 96%; margin: 0 auto; }
        .frame-box { background: white; border-radius: 0.75rem; padding: 0.6rem; box-shadow: 0 2px 8px rgba(0,0,0,0.04); }
        .sub-card { background: #F9FAFB; border-radius: 0.6rem; padding: 0.6rem; }
        
        /* 側邊欄與彈窗 */
        .side-panel { position: fixed; top: 0; right: -100%; width: 85%; max-width: 320px; height: 100%; background: white; z-index: 150; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); display: flex; flex-direction: column; }
        .side-panel.active { right: 0; }
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 140; backdrop-filter: blur(1px); }
        .overlay.active { display: block; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 200; align-items: center; justify-content: center; padding: 12px; }
        .modal.active { display: flex; }
        .modal-box { width: 100%; max-width: 320px; border-radius: 1rem; overflow: hidden; }

        /* 微縮按鈕 */
        .option-btn { border: 1px solid #EDF2F7; padding: 5px; border-radius: 0.4rem; text-align: center; font-size: 0.7rem; background: white; cursor: pointer; }
        .option-btn.active { border-color: #8C7A6D; background: #FDFBF9; color: #8C7A6D; font-weight: bold; }
        .calc-btn { background: #F7F9FC; border-radius: 0.6rem; font-weight: 700; font-size: 1rem; height: 40px; display: flex; align-items: center; justify-content: center; }
        
        /* 歷史操作 */
        .refund-wrapper { position: relative; overflow: hidden; border-radius: 0.6rem; margin-bottom: 0.5rem; }
        .refund-layer { position: absolute; right: 0; top: 0; bottom: 0; width: 60px; background: #EF4444; color: white; display: flex; align-items: center; justify-content: center; font-size: 0.7rem; font-weight: bold; transform: translateX(100%); transition: 0.2s; z-index: 10; cursor: pointer; }
        .refund-wrapper.open .refund-layer { transform: translateX(0); }
        .scroll-v { overflow-y: auto; -webkit-overflow-scrolling: touch; }
    </style>
</head>
<body class="h-screen flex flex-col">

    <nav class="bg-white h-12 border-b flex justify-between items-center px-4 shrink-0 z-50">
        <div class="flex flex-col">
            <span class="text-[7px] font-bold text-gray-400 uppercase tracking-tighter">Pos System v13</span>
            <span id="order-id-display" class="text-base font-black font-mono text-[#8C7A6D] leading-none">#001</span>
        </div>
        <div class="flex gap-5">
            <button onclick="showTab('order')" id="nav-order" class="flex flex-col items-center text-[#8C7A6D]"><i data-lucide="layout-grid" class="w-4 h-4"></i><span class="text-[8px] font-bold">點餐</span></button>
            <button onclick="showTab('ongoing')" id="nav-ongoing" class="flex flex-col items-center text-gray-300 relative"><i data-lucide="flame" class="w-4 h-4"></i><span id="ongoing-badge" class="absolute -top-1 -right-2 bg-orange-500 text-white text-[7px] w-3 h-3 rounded-full hidden flex items-center justify-center">0</span><span class="text-[8px] font-bold">製作</span></button>
            <button onclick="showTab('history')" id="nav-history" class="flex flex-col items-center text-gray-300"><i data-lucide="bar-chart-3" class="w-4 h-4"></i><span class="text-[8px] font-bold">數據</span></button>
        </div>
    </nav>

    <main id="main-content" class="flex-1 scroll-v py-3"></main>

    <div id="bottom-bar" class="fixed bottom-0 left-0 right-0 bg-white border-t p-2 pb-5 flex justify-between items-center shadow-lg z-40">
        <div onclick="toggleSidePanel(true)" class="flex flex-col cursor-pointer pl-2">
            <span class="text-[7px] text-orange-500 font-bold uppercase tracking-widest">Order Summary ▶</span>
            <span class="text-xl font-black font-mono text-[#8C7A6D]">$<span id="total-amount">0</span></span>
        </div>
        <button onclick="toggleSidePanel(true)" class="bg-[#8C7A6D] text-white px-6 py-2.5 rounded-lg font-bold text-xs active:scale-95 transition-transform shadow-sm">確認訂單</button>
    </div>

    <div id="overlay" class="overlay" onclick="toggleSidePanel(false)"></div>
    <div id="side-panel" class="side-panel">
        <div class="p-4 border-b flex justify-between items-center bg-white shrink-0">
            <h3 class="font-black text-sm">訂單明細內容</h3>
            <button onclick="toggleSidePanel(false)"><i data-lucide="chevron-right" class="w-5 h-5"></i></button>
        </div>
        <div id="side-cart-items" class="flex-1 scroll-v p-3 space-y-2"></div>
        <div class="p-4 border-t bg-gray-50 rounded-t-xl shrink-0">
            <div class="flex justify-between items-center mb-2 px-1">
                <span class="text-[9px] font-bold text-gray-400 uppercase">Total Amount</span>
                <span class="text-2xl font-black font-mono text-[#8C7A6D]">$<span id="side-total">0</span></span>
            </div>
            <button onclick="openPaymentModal()" class="w-full py-3 bg-[#8C7A6D] text-white rounded-lg font-bold text-sm shadow-md mb-2">結帳送單</button>
            <button onclick="clearCart()" class="w-full py-1 text-red-400 font-bold text-[8px]">清空重填</button>
        </div>
    </div>

    <div id="modal-container" class="modal">
        <div class="modal-box frame-box max-h-[85vh] scroll-v" id="modal-content"></div>
    </div>

    <script>
        const MENU = [
            {id:1, name:'原味章魚燒', price:60}, {id:2, name:'海苔章魚燒', price:60},
            {id:3, name:'芥末章魚燒', price:60}, {id:4, name:'梅子章魚燒', price:60},
            {id:5, name:'蜂蜜芥末', price:60}, {id:6, name:'咖哩章魚燒', price:60},
            {id:7, name:'辣味章魚燒', price:60}, {id:8, name:'金沙鹹蛋黃', price:70},
            {id:9, name:'起司章魚燒', price:70}, {id:10, name:'龍蝦沙拉', price:80}
        ];
        const ADDONS = [{id:'spicy', name:'加辣味', p:5}, {id:'seaweed', name:'加海苔', p:5}, {id:'wasabi', name:'加芥末', p:5}, {id:'cheese', name:'加起司', p:10}];
        const CUSTOMS = ['美乃滋','柴魚片','醬油'], LEVELS = ['正常','少','多','不要'];

        let cart = [], ongoing = [], history = [], closedLogs = [], orderNum = 1, editingIndex = -1, tempItem = null;

        function init() {
            const saved = JSON.parse(localStorage.getItem('pos_v13_data') || '{}');
            const today = new Date().toLocaleDateString();
            if(saved.day === today) {
                ongoing = saved.ongoing || []; history = saved.history || []; orderNum = saved.orderNum || 1;
            } else if (saved.day) {
                executeClear(saved.day, saved.history || []); // 自動清帳偵測
            }
            closedLogs = JSON.parse(localStorage.getItem('closed_v13_logs') || '[]');
            showTab('order');
            // 每 30 秒自動偵測跨日
            setInterval(() => {
                const now = new Date().toLocaleDateString();
                const cur = JSON.parse(localStorage.getItem('pos_v13_data') || '{}');
                if(cur.day && cur.day !== now) { executeClear(cur.day, cur.history || []); location.reload(); }
            }, 30000);
        }

        function showTab(t) {
            const main = document.getElementById('main-content');
            document.querySelectorAll('nav button').forEach(b => b.classList.replace('text-[#8C7A6D]', 'text-gray-300'));
            document.getElementById('nav-'+t).classList.replace('text-gray-300', 'text-[#8C7A6D]');
            document.getElementById('bottom-bar').style.display = (t==='order') ? 'flex' : 'none';

            let html = `<div class="container-tight">`;
            if(t==='order') {
                html += `<div class="grid grid-cols-3 gap-2 pb-10">` + MENU.map(f => `
                    <div onclick="openEditor(${f.id})" class="frame-box p-2 active:scale-95 transition-all cursor-pointer flex flex-col items-center justify-center">
                        <div class="font-bold text-[9px] text-center mb-1 leading-tight">${f.name}</div>
                        <div class="text-[#8C7A6D] font-black font-mono text-[10px]">$${f.price}</div>
                    </div>`).join('') + `</div>`;
            } else if(t==='ongoing') {
                html += ongoing.length ? ongoing.map((o, idx) => `
                    <div class="frame-box mb-2 border border-gray-50">
                        <div class="flex justify-between border-b pb-1.5 mb-1.5 items-center">
                            <span class="font-black text-[10px]">Order #${String(o.id).padStart(3,'0')} <span class="text-[7px] text-gray-400 font-normal ml-1">${o.time}</span></span>
                            <span class="text-[8px] px-2 py-0.5 rounded-full ${o.status==='未付'?'bg-red-50 text-red-500':'bg-green-50 text-green-600'} font-bold">${o.status}</span>
                        </div>
                        <div class="text-[9px] space-y-1.5 mb-2">${o.items.map(i => `
                            <div>
                                <b class="text-gray-700">• ${i.name}</b>
                                ${i.hName ? `<div class="text-[8px] text-orange-600 font-bold ml-3">└ 雙拼組合：${i.hName}</div>` : ''}
                                <div class="text-[7px] text-gray-400 ml-3">└ 明細：${i.fullDesc}</div>
                            </div>`).join('')}
                        </div>
                        <div class="flex gap-2">
                            ${o.status==='未付' ? `<button onclick="repay(${idx})" class="flex-1 py-2 bg-orange-400 text-white rounded-md text-[8px] font-bold">補收款</button>` : ''}
                            <button onclick="finishOrder(${idx})" class="flex-1 py-2 bg-[#8C7A6D] text-white rounded-md text-[8px] font-bold">出餐完成</button>
                        </div>
                    </div>`).join('') : `<p class="text-center py-20 text-gray-300 text-[9px] font-bold">目前無待製作餐點</p>`;
            } else if(t==='history') {
                const s = history.reduce((acc, o) => { acc.total += o.total; acc[o.pay] = (acc[o.pay]||0)+o.total; return acc; }, { total:0, '現金':0, '行動支付':0, 'Foodpanda':0, 'UberEats':0 });
                html += `
                    <div class="frame-box mb-3">
                        <div class="flex justify-between items-center mb-3">
                            <h3 class="font-black text-[10px]">今日數據結算</h3>
                            <button onclick="executeClear()" class="bg-red-50 text-red-500 text-[8px] px-3 py-1 rounded-full font-bold">手動清帳</button>
                        </div>
                        <div class="grid grid-cols-2 gap-2 text-[9px]">
                            <div class="sub-card py-1.5 px-2 flex justify-between"><span>現金:</span><b class="text-green-600 font-mono">$${s['現金']}</b></div>
                            <div class="sub-card py-1.5 px-2 flex justify-between"><span>支付:</span><b class="text-blue-600 font-mono">$${s['行動支付']}</b></div>
                            <div class="sub-card py-1.5 px-2 flex justify-between"><span>Panda:</span><b class="text-pink-500 font-mono">$${s['Foodpanda']}</b></div>
                            <div class="sub-card py-1.5 px-2 flex justify-between"><span>Uber:</span><b class="text-emerald-500 font-mono">$${s['UberEats']}</b></div>
                        </div>
                        <div class="mt-3 pt-3 border-t text-center"><p class="text-[8px] text-gray-400 font-bold uppercase">Today Total</p><p class="text-3xl font-black text-[#8C7A6D] font-mono">$${s.total}</p></div>
                    </div>
                    <div class="space-y-1 mb-6">${history.map((o, idx) => `
                        <div class="refund-wrapper" id="h-${idx}">
                            <div onclick="refundOrder(${idx})" class="refund-layer">退款</div>
                            <div class="sub-card flex justify-between items-center relative z-20" onclick="document.getElementById('h-${idx}').classList.toggle('open')">
                                <div class="text-[8px]"><p class="font-bold">#${o.id} - ${o.pay}</p><p class="text-gray-400">${o.items.map(i=>i.name).join(',')}</p></div>
                                <div class="font-black font-mono text-sm ml-2">$${o.total}</div>
                            </div>
                        </div>`).join('')}</div>
                    <h3 class="font-black text-[9px] mb-2 text-gray-400 uppercase tracking-widest">歷史清帳日誌</h3>
                    <div class="space-y-1.5 pb-10">${closedLogs.map((l, lIdx) => `
                        <div onclick="showLogDetail(${lIdx})" class="frame-box py-2 px-4 flex justify-between items-center text-[9px] cursor-pointer active:bg-gray-50 mb-1">
                            <span><b>${l.date}</b> 歷史記錄</span>
                            <span class="font-black text-[#8C7A6D] font-mono">$${l.stats.total} ❯</span>
                        </div>`).join('')}</div>`;
            }
            html += `</div>`;
            main.innerHTML = html;
            lucide.createIcons(); updateUI();
        }

        // 修改與客製邏輯 (恢復完整項目)
        function openEditor(id, cartIdx = -1) {
            editingIndex = cartIdx;
            if(cartIdx === -1) {
                const base = MENU.find(m => m.id === id);
                tempItem = { ...base, hId: null, customs: {'美乃滋':'正常','柴魚片':'正常','醬油':'正常'}, addons: [] };
            } else {
                tempItem = JSON.parse(JSON.stringify(cart[cartIdx]));
            }
            renderEditorUI();
            document.getElementById('modal-container').classList.add('active');
        }

        function renderEditorUI() {
            document.getElementById('modal-content').innerHTML = `
                <div class="p-4">
                    <h3 class="font-black text-sm mb-4 text-center">${editingIndex === -1 ? '點購餐點' : '修改項目內容'}</h3>
                    <div class="space-y-4">
                        <section><p class="text-[8px] font-bold text-gray-400 mb-2 uppercase">雙拼組合 (加價另計)</p>
                            <div class="grid grid-cols-3 gap-1.5"><div onclick="updOpt('h',null)" class="option-btn ${!tempItem.hId?'active':''}">不雙拼</div>
                            ${MENU.map(m => `<div onclick="updOpt('h',${m.id})" class="option-btn ${tempItem.hId===m.id?'active':''}">${m.name.replace('章魚燒','')}</div>`).join('')}</div></section>
                        <section>${CUSTOMS.map(c => `<div class="mb-3"><p class="text-[8px] font-bold text-gray-400 mb-1.5 uppercase">${c}</p><div class="grid grid-cols-4 gap-1.5">${LEVELS.map(l => `<div onclick="updOpt('c','${c}','${l}')" class="option-btn ${tempItem.customs[c]===l?'active':''}">${l}</div>`).join('')}</div></div>`).join('')}</section>
                        <section><p class="text-[8px] font-bold text-gray-400 mb-1.5 uppercase">加購選項</p>
                            <div class="grid grid-cols-2 gap-1.5">${ADDONS.map(a => `<div onclick="updOpt('a','${a.id}')" class="option-btn ${tempItem.addons.includes(a.id)?'active':''}">${a.name}</div>`).join('')}</div></section>
                    </div>
                    <div class="flex gap-2 mt-6">
                        ${editingIndex !== -1 ? `<button onclick="cart.splice(editingIndex,1); closeModals(); renderCart();" class="flex-1 py-3 text-red-500 font-bold border rounded-xl text-xs">移除</button>` : ''}
                        <button onclick="saveToCart()" class="flex-[2] bg-[#8C7A6D] text-white py-3 rounded-xl font-bold text-xs">確認儲存</button>
                    </div>
                    <button onclick="closeModals()" class="w-full mt-3 text-[9px] text-gray-300 font-bold">返回取消</button>
                </div>`;
        }

        function updOpt(t,p1,p2){
            if(t==='h') tempItem.hId = p1;
            else if(t==='c') tempItem.customs[p1] = p2;
            else if(t==='a') { const i = tempItem.addons.indexOf(p1); if(i>-1) tempItem.addons.splice(i,1); else tempItem.addons.push(p1); }
            renderEditorUI();
        }

        function saveToCart() {
            let hFee = 0, hName = "";
            if(tempItem.hId) {
                hName = MENU.find(m => m.id === tempItem.hId).name;
                hFee = (tempItem.hId===8||tempItem.hId===9) ? 5 : (tempItem.hId===10 ? 10 : 0);
            }
            let addonFee = tempItem.addons.reduce((s, aId) => s + ADDONS.find(a => a.id === aId).p, 0);
            const desc = Object.entries(tempItem.customs).map(([k,v])=>v!=='正常'?k+v:'').filter(v=>v).join(',') + (tempItem.addons.length ? ' | 加:'+tempItem.addons.map(a=>ADDONS.find(ad=>ad.id===a).name.slice(-2)).join(',') : '');
            const finalObj = { ...tempItem, finalTotal: tempItem.price + hFee + addonFee, hName, fullDesc: desc || '標配' };
            if(editingIndex === -1) cart.push(finalObj); else cart[editingIndex] = finalObj;
            closeModals(); updateUI(); if(document.getElementById('side-panel').classList.contains('active')) renderCart();
        }

        function toggleSidePanel(show) {
            document.getElementById('side-panel').classList.toggle('active', show);
            document.getElementById('overlay').classList.toggle('active', show);
            if(show) renderCart();
        }

        function renderCart() {
            const list = document.getElementById('side-cart-items');
            list.innerHTML = cart.length ? cart.map((i, idx) => `
                <div onclick="openEditor(${i.id}, ${idx})" class="sub-card border-l-4 border-[#8C7A6D] p-2.5">
                    <div class="flex justify-between font-black text-[11px]"><span>${i.name}</span><span class="text-[#8C7A6D] font-mono">$${i.finalTotal}</span></div>
                    <div class="mt-1">
                        ${i.hName ? `<div class="text-[8px] text-orange-600 font-bold">● 雙拼組合：${i.hName}</div>` : ''}
                        <div class="text-[7px] text-gray-400 font-bold italic">● 客製：${i.fullDesc}</div>
                    </div>
                </div>`).join('') : `<div class="text-center py-20 text-gray-300 text-[9px] font-bold italic">尚無點餐資料...</div>`;
            const total = cart.reduce((s,i)=>s+i.finalTotal, 0);
            document.getElementById('side-total').innerText = total;
            document.getElementById('total-amount').innerText = total;
        }

        function openPaymentModal() {
            if(!cart.length) return;
            const due = cart.reduce((s,i)=>s+i.finalTotal,0);
            document.getElementById('modal-content').innerHTML = `
                <div id="pay-main" class="p-5">
                    <h3 class="font-black text-sm mb-4 text-center">選擇結帳管道</h3>
                    <div class="grid grid-cols-2 gap-3">
                        <button onclick="startCalc(${due})" class="sub-card p-4 flex flex-col items-center gap-1"><i data-lucide="banknote" class="w-5 h-5 text-green-500"></i><b class="text-[9px]">現金結帳</b></button>
                        <button onclick="submitOrder('行動支付')" class="sub-card p-4 flex flex-col items-center gap-1"><i data-lucide="smartphone" class="w-5 h-5 text-blue-500"></i><b class="text-[9px]">行動支付</b></button>
                        <button onclick="submitOrder('Foodpanda')" class="sub-card p-4 flex flex-col items-center gap-1"><i data-lucide="truck" class="w-5 h-5 text-pink-500"></i><b class="text-[9px]">Panda</b></button>
                        <button onclick="submitOrder('UberEats')" class="sub-card p-4 flex flex-col items-center gap-1"><i data-lucide="shopping-bag" class="w-5 h-5 text-emerald-500"></i><b class="text-[9px]">UberEats</b></button>
                        <button onclick="submitOrder('待付款')" class="col-span-2 py-3 bg-orange-50 text-orange-500 rounded-xl text-[9px] font-bold">先送單製作 (待付)</button>
                    </div>
                </div>
                <div id="calc-area" class="hidden p-5">
                    <div class="bg-[#8C7A6D] p-5 rounded-2xl mb-3 text-white">
                        <div class="flex justify-between items-end font-mono"><div class="text-2xl font-black" id="calc-in">0</div><div class="text-lg font-bold" id="calc-ch">$0</div></div>
                    </div>
                    <div class="grid grid-cols-3 gap-2">
                        ${[1,2,3,4,5,6,7,8,9, 'C', 0].map(n => `<button onclick="pressCalc('${n}', ${due})" class="calc-btn">${n}</button>`).join('')}
                        <button onclick="submitOrder('現金')" class="calc-btn bg-orange-600 text-white text-[10px]">確認</button>
                    </div>
                </div>`;
            lucide.createIcons(); document.getElementById('modal-container').classList.add('active');
        }

        let cVal = "";
        function startCalc() { document.getElementById('pay-main').classList.add('hidden'); document.getElementById('calc-area').classList.remove('hidden'); cVal = ""; }
        function pressCalc(v, due) {
            if(v==='C') cVal = ""; else cVal += v.toString();
            document.getElementById('calc-in').innerText = cVal || "0";
            const ch = parseInt(cVal || 0) - due;
            document.getElementById('calc-ch').innerText = ch >= 0 ? "$" + ch : "$0";
        }

        function submitOrder(m) {
            const due = cart.reduce((s,i)=>s+i.finalTotal,0);
            ongoing.push({ id: orderNum++, items: [...cart], total: due, pay: m, status: m==='待付款'?'未付':'已付', time: new Date().toLocaleTimeString('zh-TW', {hour12:false, hour:'2-digit', minute:'2-digit'}) });
            cart = []; closeModals(); toggleSidePanel(false); showTab('ongoing'); save();
        }

        function finishOrder(idx) { 
            if(ongoing[idx].status === '未付') return alert('請先補收款！');
            history.unshift(ongoing[idx]); ongoing.splice(idx,1); showTab('ongoing'); save(); 
        }

        function refundOrder(idx) { if(confirm('確定退款此訂單？')) { history.splice(idx,1); showTab('history'); save(); } }

        // 完整清帳邏輯 (手動+自動)
        function executeClear(dateStr = new Date().toLocaleDateString(), histData = history) {
            if(!histData.length && dateStr === new Date().toLocaleDateString()) { alert('今日無營收可清帳'); return; }
            const stats = histData.reduce((acc, o) => { acc.total += o.total; acc[o.pay] = (acc[o.pay]||0)+o.total; return acc; }, { total:0, '現金':0, '行動支付':0, 'Foodpanda':0, 'UberEats':0 });
            closedLogs.unshift({ date: dateStr, stats });
            localStorage.setItem('closed_v13_logs', JSON.stringify(closedLogs));
            history = []; orderNum = 1; save(); showTab('history');
            if(dateStr === new Date().toLocaleDateString()) alert('✅ 清帳結轉成功！數據已存入日誌。');
        }

        function showLogDetail(idx) {
            const l = closedLogs[idx];
            document.getElementById('modal-content').innerHTML = `
                <div class="p-5">
                    <h3 class="font-black text-xs mb-4 text-center">${l.date} 結轉詳情</h3>
                    <div class="space-y-3 text-[10px]">
                        <div class="flex justify-between border-b pb-1"><span>現金</span><b>$${l.stats['現金']}</b></div>
                        <div class="flex justify-between border-b pb-1"><span>數位支付</span><b>$${l.stats['行動支付']}</b></div>
                        <div class="flex justify-between border-b pb-1"><span>Foodpanda</span><b>$${l.stats['Foodpanda']}</b></div>
                        <div class="flex justify-between border-b pb-1"><span>UberEats</span><b>$${l.stats['UberEats']}</b></div>
                        <div class="flex justify-between pt-2"><span class="font-black text-sm">總營收</span><span class="font-black text-xl text-[#8C7A6D]">$${l.stats.total}</span></div>
                    </div>
                    <button onclick="closeModals()" class="w-full mt-6 py-3 bg-gray-100 rounded-xl font-bold text-[10px]">關閉視窗</button>
                </div>`;
            document.getElementById('modal-container').classList.add('active');
        }

        function clearCart() { cart = []; renderCart(); updateUI(); toggleSidePanel(false); }
        function closeModals() { document.getElementById('modal-container').classList.remove('active'); }
        function updateUI() {
            const total = cart.reduce((s,i)=>s+i.finalTotal, 0);
            document.getElementById('total-amount').innerText = total;
            document.getElementById('ongoing-badge').innerText = ongoing.length;
            document.getElementById('ongoing-badge').classList.toggle('hidden', !ongoing.length);
            document.getElementById('order-id-display').innerText = '#' + String(orderNum).padStart(3, '0');
        }

        function save() { localStorage.setItem('pos_v13_data', JSON.stringify({ day: new Date().toLocaleDateString(), ongoing, history, orderNum })); }

        init();
    </script>
</body>
</html>
